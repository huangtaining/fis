    <link href="../modules/css/myusp.css" rel="stylesheet">
    <link href="../modules/css/common2.css" rel="stylesheet">
    <link href="../modules/css/appcen.css" rel="stylesheet">
    <link href="../modules/css/transfer_com.css" rel="stylesheet">
    <link href="../modules/lib/bootstrap-table/bootstrap-table.css" rel="stylesheet">

<!--head-->
<link rel="import" href="modules/widget/header/header.html?__inline">

<div class="layout">
    <!--GPS-->
    <div class="gps">
        您的当前位置&nbsp;:&nbsp;<span>我的银生宝</span>&nbsp;>&nbsp;<span >转账</span>
    </div>
    <!--主体-->
    <div class="alltit">转账到银生宝账户</div>

    <div class="allstep">
        <div class="tsf_step2" ></div>
    </div>

    <div class="allbody recbo">



        <form class="form-horizontal">
            <fieldset>

                <!-- 交易类型-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;交易类型&nbsp;:</label>
                    <div class="controls">
                        <span>转账到银行</span>
                    </div>
                </div>


                <!-- 交易编号-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;交易类型&nbsp;:</label>
                    <div class="controls">
                        <span>20161343544</span>
                    </div>
                </div>

                <!-- 交易金额-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;付款金额&nbsp;:</label>
                    <div class="controls">
                        <span class="yell">0.01</span>元
                    </div>
                </div>


                <!-- 服务费-->
                <div class="control-group">
                    <label class="control-label">服务费&nbsp;:</label>
                    <div class="controls">
                        <span class="yell" style="margin-right: 20px">10.00</span>元
                    </div>
                </div>


                <!-- 交易实际收-->
                <div class="control-group">
                    <label class="control-label">交易实际收&nbsp;:</label>
                    <div class="controls">
                        <span class="yell" style="margin-right: 20px">10.00</span>元
                    </div>
                </div>

                <!-- 银行-->
                <div class="control-group">
                    <label class="control-label">银行&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 20px">中国工商银行</span>
                    </div>
                </div>

                <!-- 卡号-->
                <div class="control-group">
                    <label class="control-label">卡号&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 20px">6765132****21</span>
                    </div>
                </div>

                <!-- 开户行省份-->
                <div class="control-group">
                    <label class="control-label">开户行省份&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 20px">上海1</span>
                    </div>
                </div>

                <!-- 开户行城市-->
                <div class="control-group">
                    <label class="control-label">开户行城市&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 20px">上海</span>
                    </div>
                </div>

                <!-- 开户支行名称-->
                <div class="control-group">
                    <label class="control-label">开户支行名称&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 20px">什么支行</span>
                    </div>
                </div>

                <!-- 备注-->
                <div class="control-group">
                    <label class="control-label">备注&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 20px">aam</span>
                    </div>
                </div>

                <!-- 上一步-->
                <div class="control-group">
                    <label class="control-label">
                        <a>
                            <button  type="button" class="btn btn-primary nextstep"
                                     data-loading-text="Loading...">上一步
                            </button>
                        </a>
                    </label>
                    <div class="controls">
                        <a>
                            <button  type="button" class="btn btn-primary qrfk"
                                     data-loading-text="Loading...">确认付款
                            </button>
                        </a>
                    </div>
                </div>


            </fieldset>


        </form>

        <!--警告2-->
        <div class="witwar stop">
            <div class="gan"></div>
            <div class="gan_text" >为配合国家实施反洗钱法,经济发垃圾分类数据连接拉链扣积分的离开家</div>
        </div>

</div>

    </div>
