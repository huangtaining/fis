<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解绑手机号</title>
    <link rel="import" href="../layout/header.html?__inline">
    <script src="/modules/app/jquery.validate.min.js"></script>
    <script>
        var $ = require('jquery');
        require('modules/app/jquery.validate.min');
    </script>
</head>
<body>
<link rel="import" href="modules/widget/header/header-login.html?__inline">
<section class="unbindmobile">
    <div class="sub_coll">
        <p class="position">您的当前位置：账户管理 > 账户信息 > 修改手机号</p>
    </div>
    <div class="content">
        <h2>取消手机绑定</h2>
        <div class="email-content">
            <div class="con-top">
                <ul>
                    <li>
                        <span class="one">1</span>
                        <span class="one-content">输入验证码</span>
                    </li>
                    <li>
                        <span class="one two" >2</span>
                        <span class="two-content">手机取消绑定成功</span>
                    </li>
                </ul>
            </div>

            <div class="con-bo">
                <h3>确定要取消绑定您的手机，请进行下列操作：</h3>
                <p class="dxyz">银生宝已成功向您绑定的手机 <span>138****7378</span> 发送了一条验证码短信。</p>

                <form action="" class="formsubmit">
                    <p class="con-tel">
                        <label for=""><em>*</em>手机号码：</label>
                        <span>83773897@qq.com</span>
                    </p>
                    <p class="con-test">
                        <label for=""><em>*</em>手机验证码：</label>
                        <input type="text" name="telcheck" id="telcheck">
                    </p>
                    <div class="getyzm">
                        <span class="getyzm-waring">若1分钟内未收到验证码短信，您可以免费获取验证码。</span>
                        <span class="getyzm-time">(54秒)后重新获取验证码</span>
                    </div>
                    <p class="tips">如果您换了手机，无法收到验证码，请点击重发手机验证码，然后到您的注册邮箱接收取消信件。</p>

                    <p class="con-test">
                        <label for=""><em>*</em>支付密码：</label>
                        <input type="text" name="paynum" id="paynum">
                    </p>
                    <p>
                        <button class="sure submit">确定</button>
                    </p>

                </form>
            </div>
        </div>
    </div>
</section>
<link rel="import" href="modules/widget/footer/footer-login.html?__inline">
<script src="lib/mod.js"></script>
<script>
    require('ui/index');
</script>
<script>
    //    form验证
    $(".submit").click(function(){
        if($(".formsubmit").valid()){
            // alert("提交成功")
        }else{
            // alert("提交失败")
        }
    });

    $(".formsubmit").validate({
        errorPlacement:function(error,element){
            error.appendTo(element.parent())
        },
        rules:{
//           解绑手机号
            telcheck: {
                required: true
            },
            paynum: {
                required: true
            },
        },
        messages:{
            telcheck: {
                required: "请输入手机验证码"
            },
            paynum: {
                required: "请输入支付密码"
            }
        }
    });
</script>
</body>
</html>
