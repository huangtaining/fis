<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改邮箱</title>
    <link rel="import" href="../layout/header.html?__inline">
    <script src="/modules/app/jquery.validate.min.js"></script>
    <script>
        var $ = require('jquery');
        require('modules/app/jquery.validate.min');
    </script>

</head>
<body>
<link rel="import" href="modules/widget/header/header-login.html?__inline">
    <section class="changeemail">
        <div class="sub_coll">
            <p class="position">您的当前位置：账户管理 > 账户信息 > 修改邮箱</p>
        </div>
        <div class="content">
            <h2>修改邮箱</h2>
            <div class="email-content">
                <div class="email-header">
                    <h3>取消Email绑定</h3>
                    <p>我们已发送一条取消Email绑定的激活信到您的注册邮箱，请注意查收。</p>
                </div>
                <div class="con-form">
                    <form action="" class="formsubmit">
                        <p>
                            <label for=""><em>*</em>您的Email地址：</label>
                            <span>83773897@qq.com</span>
                        </p>
                        <p>
                            <label for=""><em>*</em>取消Email绑定的激活码：</label>
                            <input type="text" class="inp" name="emailnum" id="emailnum">
                        </p>

                        <p class="jhm">
                            <!--<img src="/imgs/icons/B3-2.png" alt="">-->
                            如果您没有收到激活信，请点击 <span>重新发激活码</span><br>
                            如果您的邮箱密码遗忘，可使用手机取消Email绑定
                        </p>

                        <p class="lastbtn"><input type="button" value="返回" id="btn1"> <input type="button" class="submit" value="确定" id="btn2"></p>

                    </form>
                </div>

            </div>


        </div>



    </section>









<link rel="import" href="modules/widget/footer/footer.html?__inline">
<script src="lib/mod.js"></script>
<script>
    require('ui/index');
</script>
<script>
    //    form验证
    $(".submit").click(function(){
        if($(".formsubmit").valid()){
            // alert("提交成功")
        }else{
            // alert("提交失败")
        }
    });

    $(".formsubmit").validate({
        errorPlacement:function(error,element){
            error.appendTo(element.parent())
        },
        rules:{
//           修改邮箱
            emailnum: {
                required: true,
                // digits:true
            },
        },
        messages:{
            emailnum: {
                required: "请输入激活码",
                // digits:"请输入数字"
            },
        }
    });
</script>
</body>
</html>
