<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名认证后添加银行卡</title>
    <link rel="import" href="../layout/header.html?__inline">
    <script src="/modules/app/jquery.validate.min.js"></script>
    <script>
        var $ = require('jquery');
        require('modules/app/jquery.validate.min');
    </script>
</head>
<body>
<link rel="import" href="modules/widget/header/header-login.html?__inline">
<section class="addcard">
    <div class="sub_coll">
        <p class="position">您的当前位置：账户管理 > 银行卡管理 > 修改银行卡</p>
    </div>
    <div class="content">
        <h2>修改银行卡</h2>
        <div class="card-content">
            <form action="" class="formsubmit">
                <p class="tips">该信息只用于实名认证</p>
                <p>
                    <label for=""><em>*</em>银行账户：</label>
                    <input type="text" placeholder="请输入您的银行账户" name="cardcheck">
                </p>
                <p>
                    <label for=""><em>*</em>银行名称：</label>
                    <span></span>
                </p>
                <p>
                    <label for=""><em>*</em>银行预留手机号：</label>
                    <input type="text" placeholder="请输入您银行预留手机号" name="phonename">
                </p>
                <p class="mess">
                    <label for=""><em>*</em>短信验证码：</label>
                    <input type="text" placeholder="请输入验证码" name="yzmcheck">
                    <span class="yzm"></span>
                    <span class="hyz">换一张</span>
                </p>
                <p>
                    <button class="submit">确认</button>
                </p>
            </form>
        </div>



</section>



<link rel="import" href="modules/widget/footer/footer-login.html?__inline">
<script src="lib/mod.js"></script>
<script>
    require('ui/index');
</script>
<script>
    //    form验证
    $(".submit").click(function(){
        if($(".formsubmit").valid()){
            // alert("提交成功")
        }else{
            // alert("提交失败")
        }
    });
    //    自定义预留信息
    jQuery.validator.addMethod("telcheck", function(value, element) {
        return this.optional(element) || /^(1[0-9]{9})|(15[89][0-9]{8})$/.test(value);
    }, "匹配english");

    $(".formsubmit").validate({
        errorPlacement:function(error,element){
            error.appendTo(element.parent())
        },
        rules:{
            usename: {
                required: true,
                minlength: 2
            },
            cardcheck: {
                required: true,
                digits: true,
                rangelength: [6,32]
            },

            phonename: {
                required: true,
                telcheck: true
            },
            yzmcheck:{
                required: true,
            }
        },
        messages:{
            usename: {
                required: "请输入用户名",
                minlength: "用户名必需由两个字母组成"
            },
            zjlxtest: {
                required: "请选择证件类型",
            },
            cardcheck: {
                required: "请输入银行卡号",
                digits: "请正确的银行卡号",
                rangelength: "请正确的银行卡号"
            },
            bankname: {
                required: "请填写开户行名称",
            },
            phonename: {
                required: "请输入银行预留手机号",
                telcheck: "请输入正确格式"
            },
            yzmcheck:{
                required: "请输入验证码",
            }
        }
    });


    //证件类型设置单选
    var $ = require('jquery');
    function checkCanel(Obj){
        $("input[name='zjlxtest']").each(function(){
            $(this).attr("checked",false);
        });
        Obj.checked=true;
    }
</script>
</body>
</html>
