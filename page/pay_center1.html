                    <label class="control-label"><span class="yell">*</span>&nbsp;银生宝账户名&nbsp;:</label>

                        <span>883718@qq.com</span>
                    </div>
                </div>

                    <label class="control-label"><span class="yell">*</span>&nbsp;可支付余额&nbsp;:</label>
                    <div class="controls">
                        <span class="yell">98943435.245</span>元

                    <label class="control-label"><span class="yell">*</span>&nbsp;银生宝支付密码&nbsp;:</label>
                    <div class="controls">

                <!-- 上一步-->

                    </div>

            </fieldset>

</div>
