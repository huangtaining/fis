<script>
    var $ = require('jquery');
    $(function(){
        function tab(pa){

            $(pa+".con-left>li").click(function(){
                //找到是点击第几个
                var index=$(pa+".con-left>li").index($(this));
//                alert(index);
                //以前显示的隐藏
                $(pa+".wrap>div:visible").hide();
                //第几个显示
                $(pa+".wrap>div:eq("+index+")").show();

                $(pa+".con-left>li.legel-bo").removeClass("legel-bo");

                $(this).addClass("legel-bo");

            })//clicked
        }//tab ed
        tab(".content ");
    })



</script>
