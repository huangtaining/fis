        <div class="help_aboutus_right">
            <h2>更换手机号码</h2>
            <div class="help_right_box" id="a1">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">1</em><i style="color:#e48600;font-style: normal"> 进入"我的银生宝"，选择“安全管理”，在手机绑定处点击"更换手机号码"</i></p>
                <img src="/imgs/help/safe23.png">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em><i style="color:#e48600;font-style: normal"> 选择其中一种方式后，点击“下一步”</i></p>
                <img src="/imgs/help/safe24.png">
                <p style="text-indent: 0">（1）用原手机号码更换输入新的手机号、原手机号收到的验证码和登入密码</p>
                <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em><i style="color:#e48600;font-style: normal"> 点击“下一步”</i></p>
                <img src="/imgs/help/safe25.png">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">4</em><i style="color:#e48600;font-style: normal"> 输入新手机号码收到的验证码，点击“确认修改”</i></p>
                <img src="/imgs/help/safe26.png">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">5</em><i style="color:#e48600;font-style: normal"> 手机号码更换成功</i></p>
                <img src="/imgs/help/safe27.png">
                <p style="text-indent: 0">（2）用绑定的邮箱更换输入新手机号、通过邮箱收到的验证码和支付密码</p>
                <p style="text-indent: 0;color:#e48600;"><em class="buz">6</em><i style="color:#e48600;font-style: normal"> 点击“下一步”</i></p>
                <img src="/imgs/help/safe28.png">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">7</em><i style="color:#e48600;font-style: normal">  输入新手机号和收到的验证码，确定后手机号更换成功</i></p>
