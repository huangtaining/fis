            <h2 style="">网上银行充值介绍</h2>
            <div class="help_right_box">

                <div class="text">
                    <!--<p>温馨提示：</p>-->
                    <p style="font-size:14px;color:#585858;text-indent: 0;line-height:22px;">温馨提示：<br>不同的银行卡支付限额亦有不同，具体请在进入相关银行网银支付页面时进行查看。 若到了网银支付页面，出现“没有可进行网上支付的账户”之类的提示，请联系银行客服核实处理。</p>
                    <p style="text-indent: 0">操作流程如下：<br></p>
                    <p style="text-indent: 0;margin-top:10px;"><em class="buz">1</em> <i style="color:#e48600;font-style: normal">登入“我的银生宝”，点击“充值”</i></p>
                    <img src="/imgs/help/h57.png" alt="" width="875px" style="border:1px solid #e8e8e8;margin:15px 0;">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em> 输入“充值金额”，点击“下一步”</p>
                    <img src="/imgs/help/h58.png" alt="" width="875px" style="border:1px solid #e8e8e8;margin:15px 0;">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em> 确认“账户信息”、“付款金额”、“服务费”无误后，点击“下一步”</p>
                    <img src="/imgs/help/h10.png" alt="" width="875px" style="border:1px solid #e8e8e8;margin:15px 0;">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">4</em> 确认信息无误后，支付方式选择“储蓄卡”，选择要支付的银行，点击“下一步”</p>
                    <img src="/imgs/help/h11.png" alt="" width="875px" style="border:1px solid #e8e8e8;margin:15px 0;">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">5</em> 确认充值金额、网银支付限额后，点击“确认付款”</p>
                    <img src="/imgs/help/h12.jpg" alt="" width="875px" style="border:1px solid #e8e8e8;margin:15px 0;">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">6</em> 支付成功后，充值完成。您可在“我的银生宝”查看账户余额。</p>
                    <img src="/imgs/help/h14.jpg" alt="" width="875px" style="border:1px solid #e8e8e8;margin:15px 0;">
                </div>
