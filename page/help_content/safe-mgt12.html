        <div class="help_aboutus_right">
            <h2>手机动态口令</h2>
            <div class="help_right_box" id="a1">
                <p>开通手机动态口令后，当您的单笔支付金额或当天累计支付金额超过设定额度时，需要输入手机校验码进行支付。您可以在“安全管理”中，开通或取消手机动态口令。</p>
                <p style="text-indent: 0">（1）开通进入"我的银生宝"，选择“安全管理”</p>
                <p style="text-indent: 0;color:#e48600;"><em class="buz">1</em><i style="color:#e48600;font-style: normal"> 点击"开通手机动态口令"</i></p>
                <img src="/imgs/help/safe29.png">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em><i style="color:#e48600;font-style: normal"> 选择手机验证码发送规则后，输入支付密码和校正码，点击“开通”</i></p>
                <img src="/imgs/help/safe30.png">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em><i style="color:#e48600;font-style: normal"> 动态口令开通成功</i></p>
                <img src="/imgs/help/safe31.png">
                <p style="text-indent: 0">（2）关闭进入"我的银生宝"，选择“安全管理”，点击"取消手机动态口令"</p>
                <p style="text-indent: 0;color:#e48600;"><em class="buz">1</em><i style="color:#e48600;font-style: normal"> 输入验证码，点击“下一步”</i></p>
                <img src="/imgs/help/safe32.png">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em><i style="color:#e48600;font-style: normal"> 输入手机号收到的校验码和支付密码，点击“下一步”</i></p>
                <img src="/imgs/help/safe33.png">
                <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em><i style="color:#e48600;font-style: normal"> 取消手机动态口令成功</i></p>
                <img src="/imgs/help/safe34.png">
            </div>
