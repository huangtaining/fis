                    <!--<p>温馨提示：</p>-->

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">1</em> 绑定手机号，您可以获得以下便捷外，还可进一步提高安全性。</p>
                   
                    <p style="text-indent: 0;">（1）通过手机号找回登录密码；</p>
                    <p style="text-indent: 0;">（2）通过手机号找回支付密码；</p>
                    <p style="text-indent: 0;">（3）通过消息定制来接受银生宝给您发出的账户信息变动等重要信息；</p>

                    <p style="text-indent: 0;">（5）开通手机动态口令，您银生宝账户信息的修改、证书验证、找回密码、一定额度的账户资金变动都需要手机验证码确认。</p>
