            <h2 style="">银行汇款充值流程</h2>
            <div class="help_right_box">

                <div class="text">
                    <!--<p>温馨提示：</p>-->
                    <p style="text-indent: 0;color:#e48600;"><em class="buz">1</em> 登入“我的银生宝”，点击“充值”</p>
                    <img src="/imgs/help/unspay_1.png" alt="">
                    
                    <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em> 输入“充值金额”，点击“下一步”</p>
                    <img src="/imgs/help/unspay_2.png" alt="">
                    
                    <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em> 确认“账户信息”、“付款金额”、“服务费”无误后，点击“下一步”</p>
                    <img src="/imgs/help/unspay_3.png" alt="">

                    <p style="text-indent: 0;"><em class="buz">4</em> <i style="color:#e48600;font-style: normal"> 确认充值金额后，支付方式选为“银行汇款”，请务必正确填写您的汇款银行开户行的详细信息。填写正确后，点击“下一步”</i></p>
                    <img src="/imgs/help/h22.png" alt="" width="875px" style="">
                    <img src="/imgs/help/h23.png" alt="">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">5</em> 确认充值信息无误后，点击“确定”</p>
                    <img src="/imgs/help/h24.png" alt="">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">6</em> 充值申请成功提交后，银生宝会提供给您该笔交易的充值码。请您前往银行如实填写汇款表单，请务必于用途处仔细填写充值码，该号码将作为银生宝客服为您有效充值的凭证。 我们的客服人员收到汇款单后会尽快处理，处理完后会及时通知您</p>
                    <img src="/imgs/help/h25.png" alt="">
                    <img src="/imgs/help/h26.png" alt="">
