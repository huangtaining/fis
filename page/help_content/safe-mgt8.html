        <div class="help_aboutus_right">
            <h2>邮箱绑定</h2>
            <div class="help_right_box" id="a1">
                <p style="text-indent: 0;"><em class="buz">1</em> <i style="color:#e48600;font-style: normal"> 进入"我的银生宝"，选择“安全管理”，点击"绑定邮箱"；</i></p>
                <img src="/imgs/help/safe15.png">

                <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em><i style="color:#e48600;font-style: normal"> 输入您的邮箱地址、支付密码和校验码，点击“确定”；</i></p>
                <img src="/imgs/help/safe16.png">

                <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em><i style="color:#e48600;font-style: normal"> 邮箱绑定成功，需要您登入此邮箱查收激活信并激活邮箱绑定。</i></p>
                <img src="/imgs/help/safe17.png">

                <p style="text-indent: 0;color:#e48600;"><em class="buz">4</em><i style="color:#e48600;font-style: normal"> 如果您已经获得了绑定该邮箱的激活码，输入后，点击“激活”；</i></p>
                <img src="/imgs/help/safe18.png">

                <p style="text-indent: 0;color:#e48600;"><em class="buz">5</em><i style="color:#e48600;font-style: normal"> 您的邮箱激活成功，之后可使用您的邮箱地址登入银生宝。</i></p>
                <img src="/imgs/help/safe19.png">
