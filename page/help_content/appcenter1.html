            <h2 style="">如何转账到银生宝？</h2>
            <div class="help_right_box">

                <div class="text">
                    <!--<p>温馨提示：</p>-->
                    <p style="font-size:14px;color:#585858;text-indent: 0;line-height:22px;">通过银生宝转账到银生宝账户，该笔款项将直接转账到对方的银生宝账户，实现实时到账。</p>

                    <p style="text-indent: 0;margin-top:10px;"><em class="buz">1</em> <i style="color:#e48600;font-style: normal"> 登录“我的银生宝”，点击“转账到银生宝账户”</i></p>
                    <img src="/imgs/help/use1.png" alt="" >

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em> 输入对方的银生宝账户，以及其他信息，确认无误后，点击“下一步”</p>
                    <img src="/imgs/help/use2.png" alt="" ">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em> 请确认您的付款信息，若有误，则点击“上一步”进行修改；若无误，则点击“确认付款”。一旦确认付款后，款项将直接进入对方的账户。</p>
                    <img src="/imgs/help/use3.png" alt="" >


                </div>
