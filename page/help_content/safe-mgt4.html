            <h2>预留信息</h2>
            <div class="help_right_box" id="a1">
                <p>预留信息是银生宝为提高账户安全的一种措施，设置一段文字，作为防伪验证信息。它可帮助您防范不法分子利用虚假网站进行诈骗。
                    预留信息设置成功后，每当您登录银生宝时，“我的银生宝”页面显要位置将显示该信息，一旦发现信息与您设置的不同，请立即修改您的登录密码以及支付密码。如果发现您的账户已经有非本人操作的资金往来交易，请立即与银生宝客服联系。
                </p>
                <p style="text-indent: 0;"><em class="buz">1</em> <i style="color:#e48600;font-style: normal"> 进入“我的银生宝”，选择“安全管理”，您可在此处进行预留信息的设置。</i></p>
                <img src="/imgs/help/safe6.png">

                <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em><i style="color:#e48600;font-style: normal"> 点击“设置”，输入预留信息，点击“确定”</i></p>
                <img src="/imgs/help/safe7.png">

                <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em><i style="color:#e48600;font-style: normal"> 预留信息设置成功。</i></p>
                <img src="/imgs/help/safe8.png">
            </div>
