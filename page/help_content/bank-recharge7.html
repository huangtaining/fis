            <h2 style="">我充值到银生宝的钱可以申请退回吗？</h2>
            <div class="help_right_box">

                <div class="text">
                    <!--<p>温馨提示：</p>-->
                    <p>可以，您充值到银生宝的款项如果尚未经过任何交易，您可找到具体进行充值的交易提出退款申请。 同时需要提醒您的是，账户充值退款服务是需要收取手续费的。</p>
                    <p style="text-indent: 0;"><em class="buz">1</em> <i style="color:#e48600;font-style: normal"> 登录“我的银生宝”，找到您当时充值的某笔交易，点击“详情”；</i></p>
                    <img src="/imgs/help/h13.png" alt="" width="875px" style="">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">2</em> 确认交易信息无误后，点击“申请退款”</p>
                    <img src="/imgs/help/h15.png" alt="">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em> 您可查看到退款详细信息，输入退款金额，验证码后，点击“申请退款”。</p>
                    <img src="/imgs/help/h16.png" alt="">

                    <p style="text-indent: 0;color:#e48600;"><em class="buz">3</em> 在您申请成功后，款项将退回原充值交易使用的银行账号，一般在3~5个工作日到账。请注意查看您银行账户的余额及交易记录。</p>
                    <img src="/imgs/help/h17.png" alt="">
