        <div class="witstep">

        <form class="form-horizontal">
            <fieldset>

                <!--交易编号-->
                <div class="control-group">
                    <label class="control-label">交易编号&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 40px">2011454545</span>
                    </div>
                </div>

                <!--提现子账户-->
                <div class="control-group">
                    <label class="control-label">提现子账户&nbsp;:</label>

                </div>

                    <label class="control-label">提现金额&nbsp;:</label>

                </div>

                <!-- 提服务费-->
                <div class="control-group">

                    <label class="control-label">服务费&nbsp;:</label>
                    <div class="controls">
                        <span class="yell">10.00</span>元
                    </div>
                </div>



                <!-- 下一步-->
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <div class="controls">
                        <a>
                            <button  type="button" class="btn btn-primary nextstep"
                                     data-loading-text="Loading...">下一步
                            </button>
                        </a>
                    </div>
                </div>

            </fieldset>


        </form>

        <!--警告2-->
        <div class="witwar stop">
            <div class="gan"></div>

        </div>
