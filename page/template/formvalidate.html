<body>
    <link rel="import" href="modules/widget/header/header.html?__inline">

    <div class="personal-box centre" style="min-width: 1200px;">
        <div class="registered registered_next">
            <h1>注册</h1>
            <div class="personal-next bar_article clearfix">
                <ul class="clearfix">
                    <li>
                        <div class="zhong">
                            <div class="tiao one"></div>
                            <div class="yuan one"><em>1</em></div>
                            <div class="tiao one"></div>
                        </div>
                        <p>验证用户名</p>
                    </li>
                    <li>
                        <div class="zhong">
                            <div class="tiao one"></div>
                            <div class="yuan one"><em>2</em></div>
                            <div class="tiao one"></div>
                        </div>
                        <p>验证用户名</p>
                    </li>
                    <li>
                        <div class="zhong">
                            <div class="tiao"></div>
                            <div class="yuan"><em>3</em></div>
                            <div class="tiao"></div>
                        </div>
                        <p>注册完成</p>
                    </li>
                </ul>
            </div>
            <div class="personal_top">

                <form id="defaultForm" method="post" class="form-horizontal ysbformvalidate" action="#">

                    <div class="personal_top_btn">
                        <em class="left">登录密码</em>
                        <span class="right">登录时需验证，保护帐户信息</span>
                    </div>

                    <div class="biaodan" style="border-bottom: 1px solid #e4e4e4;padding-bottom: 20px;">
                        <div class="form-group has-feedback">
                            <label class="col-md-3 control-label"><b>&#10038 </b> 登录密码：</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="password" />
                                <div class="errorholder">
                                </div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label class=" col-md-3 control-label"><b>&#10038 </b> 再输入一次：</label>
                            <div class=" col-md-8">
                                <input type="password" class="form-control" name="confirmPassword" />
                                <div class="errorholder">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="personal_top_btn">
                        <em class="left">支付密码</em>
                        <span class="right">付款时需要验证，保护资金安全</span>
                    </div>

                    <div class="biaodan" style="border-bottom: 1px solid #e4e4e4;padding-bottom: 20px;">
                        <div class="form-group">
                            <label class=" col-md-3 control-label"><b>&#10038 </b> 支付密码：</label>
                            <div class=" col-md-8">
                                <input type="password" class="form-control" name="paypassword" />
                                <div class="errorholder">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class=" col-md-3 control-label"><b>&#10038 </b> 再输入一次：</label>
                            <div class=" col-md-8">
                                <input type="password" class="form-control" name="confirmpayPassword" />
                                <div class="errorholder">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="personal_top_btn">
                        <em class="left">安全保护问题</em>
                        <span class="right">忘记密码时，可通过回答问题找回密码</span>
                    </div>
                    
                    <div class="biaodan" style="border-bottom: 1px solid #e4e4e4;padding-bottom: 20px;">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><b>&#10038 </b> 安全保护问题：</label>
                            <div class="col-md-8">
                                <select name="ddlQuestion" id="" class="form-control">
										<option value="">请选择提示问题</option>
										<option value="1">您的生日</option>
										<option value="2">您的手机号</option>
										<option value="3">您的QQ号</option>
									</select>
                                <div class="errorholder">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class=" col-md-3 control-label">安全保护答案：</label>
                            <div class=" col-md-8">
                                <input type="" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="button_btn">
                            <button id="btnSubmit" type="submit" class="btn btn-primary" name="signup2" value="Sign up 2">确定</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <link rel="import" href="modules/widget/footer/footer.html?__inline">

    <script src="../lib/TweenMax.min.js" type="text/javascript" charset="utf-8" data-framework></script>

    <script src="lib/mod.js" data-loader></script>

    <script type="text/javascript">
        $(document).ready(function() {

            require('modules/app/jquery.bootstrapValidator');


            // Generate a simple captcha
            function randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            };

            $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

            $("#btnSubmit").bind("click", function() {
                alert("Submit");
            });

            $('#defaultForm').bootstrapValidator({
                //live: 'disabled',
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon', //glyphion-remove
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    password: {
                        validators: {
                            notEmpty: {
                                message: '长度不低与8个字符'
                            },
                            identical: {
                                field: 'confirmPassword',
                                message: '2次密码不一致'
                            }
                        }
                    },
                    confirmPassword: {
                        validators: {
                            notEmpty: {
                                message: '2次密码要一致'
                            },
                            identical: {
                                field: 'password',
                                message: '2次密码不一致'
                            }
                        }
                    },
                    paypassword: {
                        validators: {
                            notEmpty: {
                                message: '长度不低与8个字符'
                            },
                            identical: {
                                field: 'confirmpayPassword',
                                message: '2次密码不一致'
                            }
                        }
                    },
                    confirmpayPassword: {
                        validators: {
                            notEmpty: {
                                message: '2次密码要一致'
                            },
                            identical: {
                                field: 'paypassword',
                                message: '2次密码不一致'
                            },
                        }
                    },
                    ddlQuestion: {
                        validators: {
                            notEmpty: {
                                message: '必选'
                            }
                        }
                    }
                }
            });

            // Validate the form manually
            $('#validateBtn').click(function() {
                $('#defaultForm').bootstrapValidator('validate');
            });

            $('#resetBtn').click(function() {
                $('#defaultForm').data('bootstrapValidator').resetForm(true);
            });
        });
    </script>

    <script>
        require('ui/index');
    </script>

</body>

</html>
