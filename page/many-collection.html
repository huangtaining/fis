                <p class="manype">

                <p class="manype">

                    <input type="text">

                </p>
                <p class="manype">

                <p>

                    <label for="">总金额大写：</label>
                    <span>陆元整</span>
                </p>
                <p>
                    <label for="">服务费：</label>
                    <span> 0.00 元 <a href="">查看收费标准</a></span>
