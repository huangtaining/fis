<html>
	<head>

	<body>
		<link rel="import" href="modules/widget/header/header.html?__inline">
		
		<div class="forgot_password_box">
			<div class="forgot_password password">
				
  <form id="defaultForm" method="post" class="form-horizontal ysbformvalidate" action="#">
	<h1>找回登录密码</h1>
	<div class="password_content">
		<div><span class="test">您可以使用您绑定的邮箱或者手机找回登录密码</span></div>

		<div class="form-group has-feedback">
			<label class="col-md-3 control-label" style="width: 350px;font-weight: normal;color: #585858;"><b>*</b> 请输入您的银生宝账户名：</label>
			<div class="">
				<input type="username" class="form-control" name="username" placeholder="请输入邮箱或手机" style="display: inline-block;" />
				<div class="errorholder" style="float: right;width: 260px;margin-right: 30px;margin-left: 0;">
				</div>
			</div>
		</div>

		<div class="form-group has-feedback">
			<label class="col-md-3 control-label" style="width: 350px;font-weight: normal;color: #585858;"><b>*</b> 请输入图片里的验证码：</label>
			<div class="">
				<input type="text" name="ddlQuestion" id="" class="form-control" style="width: 154px;height: 44px;float: left;" placeholder="请输入验证码" />
				<span style="margin-left:20px;width: 100px;height: 43px;line-height: 43px;vertical-align: middle;">
				<img src="https://www.unspay.com/page/util/verifyImage.jsp?now=1474183874433" class="yzmtu">
			</span>
				<em style="color: #019FE8;width:62px;margin-left: 10px;margin-top: 12px;">换一张</em>
				<div class="errorholder" style="float: right;width: 260px;margin-right: 30px;margin-left: 0;">
				</div>
			</div>
		</div>

		<div class="form-group" style="padding-top:10px;">
			<div class="button_btn" style="padding: 0px;">
				<button id="btnSubmit" type="submit" class="btn btn-primary" name="signup2" value="Sign up 2" style="margin-left: 140px;">下一步</button>
			</div>
		</div>

		
	</div>

</form>
	
	
	
			</div>
		</div>

<script type="text/javascript">
        $(document).ready(function() {

            require('modules/app/jquery.bootstrapValidator');


            // Generate a simple captcha
            function randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            };

            $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

            $("#btnSubmit").bind("click", function() {
                alert("Submit");
            });

            $('#defaultForm').bootstrapValidator({
                //live: 'disabled',
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon', //glyphion-remove
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                	username: {
							validators: {
								callback: {
									message: '请填写手机号码或者邮箱',
									callback: function(value, validator) {
										var isvalid = true;
										var re = /^(13[0-9]{9})|(15[89][0-9]{8})$/;
										var re_email = /\w@\w*\.\w/;
										if(re.test(value) || re_email.test(value)) {
											isvalid = true;
										} else {
											isvalid = false;
										}
										if(isvalid) {
											validator.updateStatus('username', 'VALID');
											return true;
										} else {
											return false;
										}
									}
								}
							}
						},
                    ddlQuestion: {
                        validators: {
                            notEmpty: {
                                message: '必填'
                            }
                        }
                    }
                }
            });

            // Validate the form manually
            $('#validateBtn').click(function() {
                $('#defaultForm').bootstrapValidator('validate');
            });

            $('#resetBtn').click(function() {
                $('#defaultForm').data('bootstrapValidator').resetForm(true);
            });
        });
    </script>
