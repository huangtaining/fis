	<!--倒计时-->
	<script type="text/javascript">
		var wait = 60;
        time(document.getElementById("btn"));
		function time(o) {
			if(wait == 0) {
				o.removeAttribute("disabled");
				o.value = "免费获取验证码";
				wait = 60;
			} else {

				o.setAttribute("disabled", true);
				o.value = "(" + wait + ")秒后，重新获取验证码";
				wait--;
				setTimeout(function() {
						time(o)
					},
					1000)
			}
		}
		document.getElementById("btn").onclick = function() {
			time(this);
		}
	</script>
