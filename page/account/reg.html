本公司有权酌情随时修订本协议的条款和条件，并在本网站上公布经修订的协议，不另行个别通知。若您在本服务条款修改后继续使用本服务，则视为您已阅读、了解并同意接受修改。如您于修订之后继续使用银生宝的服务，您即被视为已阅读、充分了解经修订的条款和条件并同意接受经修订的条款的约束。如您不同意接受修订，则您必须终止与银生宝的用户关系。

一、账户注册

四、银生宝服务 
        本公司是您指定的服务提供商，您是本公司提供的银生宝服务的用户。双方对本服务有如下认同：
        1、 “银生宝账户”：指在您使用本服务时，本公司向您提供的唯一编号。您可自行设置密码，并用以查询或计量您的预付、应收或应付款。
        2、 银生宝中介服务：即本公司向您提供的货款代收代付的中介服务，其中包含：
        （1）代管：您可以使用本服务指定的方式向您的银生宝账户充值，并委托本公司代为保管。
        （2）代收：您可以要求本公司代为收取其他银生宝用户向您支付的各类款项。
代付：您可以要求本公司将代管或代收的您的款项支付给您指定的第三方。您同意，本公司代付后，非经法律程序或者非依本协议之约定，该支付是不可逆转的。

        （4）查询：本公司将对您在本系统中的所有操作进行记录，不论该操作之目的最终是否实现。您可以在本系统中实时查询您的银生宝账户名下的交易记录，您认为记录有误的，本公司将向您提供本公司已按照您的指令所执行的收付款的记录。您理解并同意您最终收到款项的服务是由您提供的银行账户对应的银行提供的，您需向该银行请求查证。

        5、为了确保用户通过使用银生宝的服务安全、有效、快捷地完成电子商务交易，用户必须向银生宝提供银生所需的一系列的身份证明和其他附加信息（详情请见“隐私政策”）。本公司收集相关信息是为了认证用户的身份和确定用户使用注册用户的权限。

（七）信息安全

        （2）您的信息安全还取决于您本人，请谨慎的保管好您的密码，不要把密码告诉他人。您的用户密码和交易密码是以加密的格式保存在银生宝的机器上，银生宝永远不会向您索要用户密码和交易密码；您的银行密码是直接在银行界面输入的，银生宝永远不会知道您的银行密码，也永远不会向您索要银行密码。所以，您接到任何邮件或者电话来索要您的密码，那都是带有欺骗性质的。如果您不小心泄漏了您的用户密码和/或交易密码，请立即登录银生宝网站更改。 
（八）您的交易行为
        我们跟踪IP地址仅仅只是为了安全的必要。如果我们没有发现任何安全问题，我们会及时删除我们收集到的IP地址。我们还跟踪全天的页面访问数据。全天页面访问数据被用来反映网站的流量，一是我们可以为未来的发展制定计划（例如，增加服务器）。 
（九）广告 
        我们会对个人身份数据进行综合统计，并为销售和奖励的需要将该综合统计向广告主披露。 
（十）Cookie的使用 
        Cookie使网络应用程序能够将您的访问作为一个个体来响应。通过收集和记忆有关您好恶的信息，网络应用程序可定制其运作以满足您的需要。我们使用cookie来使我们的网站对用户更友好。它可以帮您省去为使用我们的服务而重复输入注册信息和跟踪您的浏览器的状态。我们也允许在网页上发布广告的公司在部分网页中使用cookie，但我们并不对这类cookie进行监控，也不承担使用此类cookie所产生的任何责任。 
（十一）第三方
我们不会向任何第三方提供，出售，出租，分享和交易用户的个人信息，除非第三方和银生宝一起为网站和会员提供服务并且在该服务结束后将被禁止访问包括其以前能够访问的所有这些资料。当我们被法律强制或依照政府要求提供您的信息时我们将善意地披露您的资料。 
（十二）信息的存储和交换
        用户信息和资料被收集和存储在放置于银生宝的服务器上。只有为了做备份的需要时，我们才可能需要将您的资料传送到别国的服务器上。
（十三）外部链接 
        本公司网站站含有到其他网站的链接。但本公司对其他网站的隐私保护措施不负任何责任。本公司可能在任何需要的时候增加商业伙伴或共用品牌的网站。
