<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="import" href="../layout/header.html?__inline">
		<!--STYLE_PLACEHOLDER-->
	</head>

	<body>
		<link rel="import" href="modules/widget/header/header.html?__inline">
		<!--进度条-->
		<section class="reg">
			<section class="bar_article container clearfix">
				<ul class="clearfix">
					<li>
						<div class="zhong">
							<div class="tiao one"></div>
							<div class="yuan one"><em>1</em></div>
							<div class="tiao one"></div>
						</div>
						<p>验证用户名</p>
					</li>
					<li>
						<div class="zhong">
							<div class="tiao"></div>
							<div class="yuan"><em>2</em></div>
							<div class="tiao"></div>
						</div>
						<p>验证用户名</p>
					</li>
					<li>
						<div class="zhong">
							<div class="tiao"></div>
							<div class="yuan"><em>3</em></div>
							<div class="tiao"></div>
						</div>
						<p>注册完成</p>
					</li>
				</ul>
			</section>

			<section class="registered centre">
				<div class="reg_box">
					<h1>注册</h1>
					<div class="registered_box">
						<ul>
							<li><em>账户名：</em>
								<input type="text" placeholder="请输入邮箱或手机" />
								<!--<i style="width: 200px;">手机号码或者邮箱填写错误或者已经被注册</i>-->
							</li>
							<li class="code"><em>验证码：</em>
								<input type="text" placeholder="请输入验证码" /><span></span><em style="color: #019FE8;margin-left:20px;">换一张</em>
								<!--<i style="width: 200px;">验证码填写错误</i>-->
							</li>
							<li class="login_text">
								<input type="checkbox" /><em style="margin-left: 15px;"><em>我同意</em> <em style="color: #019FE8;">《银生宝服务协议》</em></em>
							</li>
							<li>
								<button>下一步</button>
							</li>

						</ul>
					</div>
				</div>
			</section>
		</section>
		<link rel="import" href="modules/widget/footer/footer.html?__inline">
		<script src="lib/mod.js"></script>
		<script>
			require('ui/index');
		</script>
		<!--SCRIPT_PLACEHOLDER-->

	</body>

</html>
