<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="import" href="../layout/header.html?__inline">
		<!--STYLE_PLACEHOLDER-->
	</head>

	<body>
		<link rel="import" href="modules/widget/header/header.html?__inline">
		<!--进度条-->
		<section class="reg" style="padding-bottom: 100px;background-color: #f7f7f7;">
			<section class="bar_article container clearfix">
				<ul class="clearfix">
					<li>
						<div class="zhong">
							<div class="tiao one"></div>
							<div class="yuan one"><em>1</em></div>
							<div class="tiao one"></div>
						</div>
						<p>验证用户名</p>
					</li>
					<li>
						<div class="zhong">
							<div class="tiao"></div>
							<div class="yuan"><em>2</em></div>
							<div class="tiao"></div>
						</div>
						<p>验证用户名</p>
					</li>
					<li>
						<div class="zhong">
							<div class="tiao"></div>
							<div class="yuan"><em>3</em></div>
							<div class="tiao"></div>
						</div>
						<p>注册完成</p>
					</li>
				</ul>
			</section>

			<section class="registered centre">
				<div class="reg_box">
					<h1>注册</h1>
					<div class="registered_box">
						<ul>
							<li><em style="margin-left: 30px;">账户名：</em>
								<input type="text" placeholder="请输入邮箱或手机"  id="phone"/>
								<i></i>
							</li>
							<li class="code"><em style="margin-left: 30px;">验证码：</em>
								<input type="text" placeholder="请输入验证码"  id="checkCode"/><span></span><em style="color: #019FE8;margin-left:10px;width: 63px;">换一张</em>
								<i></i>
							</li>
							<li class="login_text">
								<input type="checkbox" /><em style="margin-left: 15px;"><em>我同意</em> <em style="color: #019FE8;">《银生宝服务协议》</em></em>
							</li>
							<li>
								<button id="btn1">下一步</button>
							</li>

						</ul>
					</div>
				</div>
			</section>
		</section>
		<link rel="import" href="modules/widget/footer/footer.html?__inline">
		<script src="lib/mod.js"></script>
		<script>
			require('ui/index');
		</script>
		<!--SCRIPT_PLACEHOLDER-->
<script type="text/javascript">
  var phone= document.getElementById('phone');
  var btn=document.getElementById('btn1');
  var checkCode=document.getElementById('checkCode');
  var p;
  var c;
    btn.onclick=function() {
     if(phone.value==""){
          $("#phone").siblings("i").html('不能为空'); 
          
    }else if(!(/^1[3|4|5|7|8]\d{9}$/.test(phone))){    
          $("#phone").siblings("i").html('<b></b>手机号码或者邮箱填写错误或者已经被注册'); 
          
     }else if(checkCode.value==""){
          $("#checkCode").siblings("i").html('不能为空');
     }
         
    };

 checkCode.oninput=function() {
   if(checkCode.value=="" ){
          c=false;
          btn1.style.backgroundColor="#d5d5d5";
   }else{
   	   c=true;
       if( p && c){
          btn1.style.backgroundColor="#009FE8";  
       }
   };
 };
</script>
	</body>

</html>
