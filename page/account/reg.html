<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="import" href="../layout/header.html?__inline">
		<!--STYLE_PLACEHOLDER-->
	</head>

	<body>
		<link rel="import" href="modules/widget/header/header.html?__inline">
		<!--进度条-->
		<section class="reg forgot_password_box" style="padding-bottom: 100px;background-color: #f7f7f7;">

	<div class="registered centre forgot_password">

		<div class="reg_box">
			<h1>注册</h1>

			<section class="bar_article clearfix">
				<ul class="clearfix">
					<li>
						<div class="zhong">
							<div class="tiao one"></div>
							<div class="yuan one"><em>1</em></div>
							<div class="tiao one"></div>
						</div>
						<p>验证用户名</p>
					</li>
					<li>
						<div class="zhong">
							<div class="tiao"></div>
							<div class="yuan"><em>2</em></div>
							<div class="tiao"></div>
						</div>
						<p>验证用户名</p>
					</li>
					<li>
						<div class="zhong">
							<div class="tiao"></div>
							<div class="yuan"><em>3</em></div>
							<div class="tiao"></div>
						</div>
						<p>注册完成</p>
					</li>
				</ul>
			</section>
			<div class="password_content" style="text-align: left;background-color: #fff;">
				<form action="" method="post">

					<div class="password_content">
						<div class="yanzhen" style="margin-left: 0;">
							<em><i>&#10038 </i> 账户名：</em>
							<input type="text" placeholder="请输入邮箱或手机" id="username" />
							<div id="setting" style="display:none" style="width: 284px;"><b></b></div>
						</div>
						<div class="yanzhen yanzheng" style="margin-left: 0;">
							<em><i>&#10038 </i> 验证码：</em><input type="text" placeholder="请再次输入登录密码" id="validation" />
							<em style="width: 100px;height: 43px;line-height: 43px;background-color: pink;vertical-align: middle;margin-left: 10px;"></em>
							<em style="color: #019FE8;margin-left:10px;width:50px;padding-right: 0;">换一张</em><b></b>
							<div id="setting1" style="display:none" style="width: 284px;"><b></b></div>
						</div>
						<li class="login_text" style="margin-left: 200px;padding: 10px 0 20px 0;">
							<input type="checkbox" checked="checked" /><em style="margin-left: 15px;"><em>我同意</em> <em style="color: #019FE8;">《银生宝服务协议》</em></em>
						</li>
						<div class="yanzhen" style="margin-left: 0;">
							<em></em><button class="button" id="btn" type="button" style="background-color:#d5d5d5" ;>下一步</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
		<link rel="import" href="modules/widget/footer/footer.html?__inline">
		<script src="lib/mod.js"></script>
		<script>
			require('ui/index');
		</script>
		<!--SCRIPT_PLACEHOLDER-->
<script type="text/javascript">
var username= document.getElementById('username');
var validation= document.getElementById('validation');
var btn=document.getElementById('btn');
var b=document.getElementById("setting");
var b1=document.getElementById("setting1");
var c;
var u;
var reg=/^[1-9]\d*$|^0$/ ;   //纯数字
var user_zeng= /^1[3|4|5|7|8]\d{9}$/;    //手机号
var emali_zeng= /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;  //邮箱


btn.onclick=function() {
     if(username.value==""){
       b.innerHTML='<b></b>手机号码或者邮箱填写错误或者已经被注册';
       b.style.display="block";  //显示
     }else if(validation.value==""){
      b1.innerHTML='<b></b>验证码不能为空';
      b1.style.display="block";  //显示
     }else{
         b.innerHTML='';
         b.style.display="none";    //隐藏
        
     }
         
    };

username.oninput=function() {
    var user_value=username.value;
    if(reg.test(user_value)){
        if(!user_zeng.test(username.value)){
         u=false;
       }else{
          u=true;
       }
     }else if(user_value.indexOf("@") >-1){
       if(!emali_zeng.test(username.value)){
         u=false; 
       }else{
          u=true;
       }
     }else{
        u=false;
     }
     
     if(!u){
        b.innerHTML='<b></b>账户名不正确';
        btn.style.backgroundColor="#d5d5d5" ;
        btn.type="button";
          b.style.display="block";  
        }else{
          b.innerHTML='';
           b.style.display="none"; 
          if( u && c){
            btn.style.backgroundColor="#19A8E8";
            btn.type="submit"; 
            
        }
      }
 };


validation.oninput=function() {
   if(validation.value=="" ){
          c=false;
          b1.innerHTML='<b></b>验证码不能为空';
          btn.style.backgroundColor="#d5d5d5";
          btn.type="button";
            b1.style.display="block";   

   }else{
   	   c=true;
       b1.innerHTML='';
        b1.style.display="none";
       if( u && c ){
          btn.style.backgroundColor="#19A8E8";  
          btn.type="submit";
            
        }

   };

 };

 </script>

	</body>

</html>
