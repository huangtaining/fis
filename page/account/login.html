<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title>个人登录</title>
		<link rel="import" href="../layout/header.html?__inline">
		<!--STYLE_PLACEHOLDER-->
		<!--<link rel="stylesheet" href="/modules/css/bootstrapValidator.css" media="screen" title="no title">-->
		<link rel="stylesheet" href="/modules/css/ysbformvalidate.scss" media="screen" title="no title">
	</head>

	<body>

		<link rel="import" href="modules/widget/header/header.html?__inline">
		<section class="login">
			<div class="login_box centre clearfix">
				<div class="login_left">
					<img src="/imgs/icons/A1tu.png" alt="" />
				</div>
				<div class="login_right">
					<h1>登录银生宝</h1>

					<form id="defaultForm" method="post" class="form-horizontal ysbformvalidate" action="#" style="padding:25px 37px">

						<div class="form-group has-feedback">

							<div class="" style="height: 75px;">
								<input type="username" class="form-control" name="username" placeholder="请输入账户名" />
								<div class="errorholder" style="height: 25px;">
								</div>
							</div>
						</div>

						<div class="form-group has-feedback">

							<div class="" style="height: 75px;">
								<input type="password1" class="form-control" name="password1" placeholder="请输入登录密码" />
								<div class="errorholder">
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="" style="height: 75px;">
								<input type="text" name="ddlQuestion" id="" class="form-control" style="width: 154px;height: 44px;float: left;" placeholder="请输入验证码" />
								<span style="margin-left:10px;width: 100px;height: 43px;line-height: 43px;vertical-align: middle;">
				<img src="https://www.unspay.com/page/util/verifyImage.jsp?now=1474183874433" class="yzmtu">
			</span>
								<em style="color: #019FE8;float: right;width:62px;padding-right: 0;margin-top: 12px;">换一张</em>
								<div class="errorholder">
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="button_btn">
								<button id="btnSubmit" type="submit" class="btn btn-primary" name="signup2" value="Sign up 2" style="margin:0px 0 13px 0;">登录</button>
								<em id="" stype="" class="btn btn-primary2" name="" value="Sign up 2">注册</em>
							</div>
						</div>
					</form>
					<div class="login_text" style="height: 60px;line-height: 25px;border-top:1px solid #e4e4e4 ;">
						<em class="login_one"><a href="###">帐号激活</a></em>
						<em class="login_three"><a href="###">忘记密码？</a></em>
					</div>

				</div>

			</div>

			<script type="text/javascript">
				$(document).ready(function() {

					require('modules/app/jquery.bootstrapValidator');

					// Generate a simple captcha
					function randomNumber(min, max) {
						return Math.floor(Math.random() * (max - min + 1) + min);
					};

					$('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

					$("#btnSubmit").bind("click", function() {
						console.log("Submit");
					});
					
					

					$('#defaultForm').bootstrapValidator({
						//live: 'disabled',
						message: 'This value is not valid',
						feedbackIcons: {
							valid: 'glyphicon glyphicon-ok',
							invalid: 'glyphicon', //glyphion-remove
							validating: 'glyphicon glyphicon-refresh'
						},
						fields: {
							 	username: {
							validators: {
								callback: {
									message: '请填写手机号码或者邮箱',
									callback: function(value, validator) {
										var isvalid = true;
										var re = /^1[34578]\d{9}$/;
										var re_email = /\w@\w*\.\w/;
										if(re.test(value) || re_email.test(value)) {
											isvalid = true;
										} else {
											isvalid = false;
										}
										if(isvalid) {
											validator.updateStatus('username', 'VALID');
											return true;
										} else {
											return false;
										}
									}
								}
							}
						},
							password1: {
								validators: {
									notEmpty: {
										message: '长度不低与8个字符'
									}
								}
							},
							ddlQuestion: {
								validators: {
									notEmpty: {
										message: '必填'
									}
								}
							}
						}
					});


//                   $(window).click(function(){
//                       $("#defaultForm").bootstrapValidator('updateStatus', 'username', 'INVALID');
//                   });


					// Validate the form manually
					$('#validateBtn').click(function() {
						$('#defaultForm').bootstrapValidator('validate');
					});

					$('#resetBtn').click(function() {
						$('#defaultForm').data('bootstrapValidator').resetForm(true);
					});
				});
			</script>

			<link rel="import" href="modules/widget/footer/footer.html?__inline">
			<script src="lib/mod.js"></script>
			<script>
				require('ui/index');

			</script>
			<!--SCRIPT_PLACEHOLDER-->
	</body>

</html>
