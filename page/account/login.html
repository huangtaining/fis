<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title>个人登录</title>
		<link rel="import" href="../layout/header.html?__inline">
		<!--STYLE_PLACEHOLDER-->
		<script src=""></script>
	</head>

	<body>
		<link rel="import" href="modules/widget/header/header.html?__inline"> 
		<section class="login">
			<div class="login_box centre clearfix">
				<div class="login_left">
					<img src="/static/imgs/icons/A1tu.png" alt="" />
				</div>
				<div class="login_right">
					<h1>登录银生宝</h1>
					<ul>
						<li style="padding-top: 25px;"><input type="text" placeholder="请输入账户名" id="username" />
						    <p></p>
						</li>
						<li><input type="text" placeholder="请输入登录密码" id="password" />
						    <p></p>
						</li>
						<li class="yanzhengma clearfix"><input type="text" placeholder="请输入右侧验证码" id="checkCode" /><em></em>
							<p></p>
						</li>
						<li style="padding-bottom:23px;">
							<button style="background-color: #d5d5d5;" id="btn" type="button">登录</button>
						</li>
						<li style="padding-bottom:29px;border-bottom: 1px solid #e4e4e4;">
							<button style="color: #009FE8;">注册</button>
						</li>
					</ul>
					<div class="login_text">
						<em class="login_one"><input type="checkbox"/><em>记住我</em></em>
						<em class="login_two"><a href="###">帐号激活</a></em>
						<em class="login_three"><a href="###">忘记密码？</a></em>
					</div>
				</div>
			</div>
		</section>
<script type="text/javascript">
  var username= document.getElementById('username');
  var password= document.getElementById('password');
  var btn=document.getElementById('btn');
  var checkCode=document.getElementById('checkCode');
  var txt=document.getElementsByTagName("p");
  var p;
  var c;
    btn.onclick=function() {

     if(username.value==""){
       txt[0].innerHTML='用户名不能为空';
     }else if(password.value==""){
      txt[1].innerHTML='密码不能为空';
     }else if(checkCode.value==""){
      txt[2].innerHTML='验证码不能为空';
     }else{
        txt.innerHTML='';
     }
         
    };
  username.oninput=function() {
   if(username.value==""){
          u=false;
          txt[0].innerHTML='用户名不能为空';
         btn.style.backgroundColor="#d5d5d5" ;
         btn.type="button";
   }else{
   	   u=true;
        txt[0].innerHTML='';
       if( u && p && c){
       btn.style.backgroundColor="#009FE8";
       btn.type="submit"; 
        }

   };

 };

 password.oninput=function() {
   if(password.value=="" ){
          p=false;
           txt[1].innerHTML='密码不能为空';

          btn.style.backgroundColor="#d5d5d5";
          btn.type="button"; 

   }else{
   	   p=true;
        txt[1].innerHTML='';
   	   password.style.backgroundColor="";
       if( u && p && c ){
          btn.style.backgroundColor="#009FE8";  
          btn.type="submit"; 
        }

   };

 };

 checkCode.oninput=function() {  
   if(checkCode.value=="" ){
          c=false;
           txt[2].innerHTML='验证码不能为空';
          btn.style.backgroundColor="#d5d5d5";
           btn.type="button";
   }else{
   	   c=true;
        txt[2].innerHTML='';
   	   password.style.backgroundColor="";
       if( u && p && c){
          btn.style.backgroundColor="#009FE8";
           btn.type="submit";  
        }

   };

 };
</script>

		<script>
			require('ui/index');
		</script>
		<!--SCRIPT_PLACEHOLDER-->
	</body>

</html>
