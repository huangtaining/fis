<html>
<head lang="en">

    <title>email绑定</title>
    <link rel="import" href="../layout/header.html?__inline">
    <!--STYLE_PLACEHOLDER-->
    <link href="/modules/css/common2.css" rel="stylesheet">
    <link href="/modules/css/safe.css" rel="stylesheet">

    <script src="/modules/app/jquery.validate.min.js"></script>
    <script src="/modules/js/common2.js"></script>
    <script src="/modules/js/safe.js"></script>
    <script>

<style type="text/css">
	.bar_article .zhong{width: 381px;}
	.bar_article ul li{width: 33.3%;}

<body class="pagesafe-mgt">
<!--head-->
<link rel="import" href="modules/widget/header/header-login.html?__inline">

<!--body-->
<div class="bo">
    <div class="layout">
        <!--GPS-->
        <div class="gps">
            您的当前位置&nbsp;:&nbsp;<span>安全管理</span>&nbsp;>&nbsp;<span>Email绑定</span>
        </div>
        <!--主体-->
        <div class="alltit">
            Email绑定
        </div>




        <div class="allbody" style="margin-bottom: 0; border-bottom: 0">
            <div class="witstep">
                
        	<div class="bar_article clearfix" style="width: 100%;">
					<ul class="clearfix" style="padding: 50px 0px 20px 0px;">
						<li>
							<div class="zhong">
								<div class="tiao one"></div>
								<div class="yuan one"><em>1</em></div>
								<div class="tiao one"></div>
							</div>
							<p>输入Email地址</p>
						</li>
						<li>
							<div class="zhong">
								<div class="tiao"></div>
								<div class="yuan"><em>2</em></div>
								<div class="tiao"></div>
							</div>
							<p>绑定成功</p>
						</li>
						<li>
							<div class="zhong">
								<div class="tiao"></div>
								<div class="yuan"><em>3</em></div>
								<div class="tiao"></div>
							</div>
							<p>提现申请完成，等待到账</p>
						</li>
					</ul>
				</div>
        	
                
                
                
                
                <div class="witwar stop" style="margin-top: 30px">
                    <div class="gan"></div>
                    <div class="gan_text">请输入您的Email地址、支付密码和校验码，获取确认绑定该Email的激活信</div>
                </div>
            </div>

            <div></div>
            <!--表单-->
            <form class="form-horizontal ysbbd">
                <fieldset>

                    <!-- 身份证-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;您的Email地址&nbsp;:</label>
                        <div class="form-right">
                            <span class="bullq">465464@163.com</span>
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;请输入支付密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入支付密码" name="paypwd" id="paypwd">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;请输入图片里的校验码&nbsp;:</label>

                        <div class="form-right">
                            <input type="text" placeholder="请输入验证码" id="jym" name="jym" style="width: 104px">
                            <img src="https://www.unspay.com/page/util/verifyImage.jsp?now=1474183874433" class="yzmtu">
                        </div>
                    </div>


                    <!-- 下一步-->
                    <div class="form-item">
                        <label class="form-left">
                            <a class="btn btn-primary step_button">返回
                            </a>
                        </label>
                        <div class="form-right">
                            <a class="btn btn-primary step_button_s">确定
                            </a>
                        </div>
                    </div>

                </fieldset>


            </form>


        </div>




    </div>


</div>
