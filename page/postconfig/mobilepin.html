<!--head-->

<!--body-->
<div class="bo">
    <div class="layout">
        <!--GPS-->
        <div class="gps">
            您的当前位置&nbsp;:&nbsp;<span>安全管理</span>&nbsp;>&nbsp;<span>开通手机动态口令</span>
        </div>
        <!--主体-->
        <div class="alltit">
            开通手机动态口令
        </div>




        <div id="recbo" class="allbody">

            <!--警告2-->
            <div class="witwar stop" style="margin-bottom: 25px">
                <div class="gan"></div>
                <div class="gan_text"><p>开通手机动态口令服务后,当您的单笔支付金额或当天累计支付金额超过设定额度时,需要输入手机校验码进行支付。</p></div>
            </div>

            <div style="margin-bottom: 20px">
            	<div class="bar_article clearfix" style="width: 100%;">
					<ul class="clearfix" style="padding: 50px 0px 20px 0px;">
						<li>
							<div class="zhong">
								<div class="tiao one"></div>
								<div class="yuan one"><em style="width: 0px;">1</em></div>
								<div class="tiao one"></div>
							</div>
							<p style="margin-right: 30px;">设置手机动态口令限制</p>
						</li>
						<li>
							<div class="zhong">
								<div class="tiao"></div>
								<div class="yuan"><em style="width: 0px;">2</em></div>
								<div class="tiao"></div>
							</div>
							<p style="margin-right: 30px;">开通成功</p>
						</li>
						
					</ul>
				</div>
            </div>


            <!--表单-->
            <form class="form-horizontal ysbbd">
                <fieldset>


                    <!-- 绑定手机号码-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;绑定新密码&nbsp;:</label>
                        <div class="form-right">
                            <span>136****1354</span>
                            <a href="###" class="bullq" style="margin-left: 30px">更换号码</a>
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item xee">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;手机验证码发送规则&nbsp;:</label>
                        <div class="form-right">
                            <p style="width: 350px;margin-bottom: 10px"><input type="checkbox" checked style="margin-right: 10px">每笔付款都发送验证码<span class="right">服务费<span class="yells">0.01</span>元/条</span></p>
                            <p style="width: 350px;margin-bottom: 10px"><input type="checkbox" style="margin-right: 10px">超过限额发送验证码<span class="right">服务费<span class="yells">0.01</span>元/条</span></p>
                        </div>
                    </div>

                    <!-- 限额-->
        <div style="display: none" class="xe">
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;单笔支付额度&nbsp;:</label>

                        <div class="form-right">
                            <input type="text" name="axe" id="axe" class="chinain topb">最低200元
                        </div>
                    </div>

                    <!-- 限额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;当日累计支付限额&nbsp;:</label>

                        <div class="form-right">
                            <input type="text" name="allxe" id="allxe" class="chinain topb">最高500元
                        </div>
                    </div>

                    <!-- 限额-->
                    <div class="form-item">
                        <label class="form-left"></label>
                        <div class="form-right" style="height: 20px;line-height: 20px;padding: 0">
                            <p>当日累计支付额度必须大于单笔支付额度</p>
                        </div>
                    </div>
        </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;支付密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入支付密码" name="paypwd" id="paypwd">
                            <span class="bullq">忘记密码</span>
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;请输入图片里的校正码&nbsp;:</label>

                        <div class="form-right">
                            <input type="text" placeholder="请输入验证码" id="jzm" name="jzm" style="width: 104px">
                            <img src="https://www.unspay.com/page/util/verifyImage.jsp?now=1474183874433" class="yzmtu">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"></label>
                        <div class="form-right">
                            <p><input type="checkbox" checked="checked">已阅读并同意《手机动态口令服务协议》</p>
                        </div>
                    </div>




                    <!-- 下一步-->
                    <div class="form-item">
                        <label class="form-left">&nbsp;</label>

                        <div class="form-right">
                            <a class="step_button_s">开通</a>
                        </div>
                    </div>

                </fieldset>


            </form>

<script>
    $('input').iCheck({
        checkboxClass: 'icheckbox_flat-blue'
    });
    $(".xee .icheckbox_flat-blue").on('ifClicked',function(e){
        $(".xee .icheckbox_flat-blue").iCheck("uncheck");
        $(this).iCheck('check');
        console.log("1")
    })
    $(".icheckbox_flat-blue").eq(1).on('ifChecked',function(){
        $(".xe").slideDown();
        console.log("2")
    })
    $(".icheckbox_flat-blue").eq(1).on('ifUnchecked',function(){
        if($(".xe")){
            $(".xe").slideUp();
        }
        console.log("3")
    })
</script>
