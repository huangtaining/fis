<div class="bo">

        <!--GPS-->
        <div class="gps">
            您的当前位置&nbsp;:&nbsp;<span>安全管理</span>&nbsp;>&nbsp;<span>修改登录密码</span>
        </div>
        <!--主体-->
        <div class="alltit">
            修改登录密码
        </div>




        <div id="recbo" class="allbody">

            <!--警告2-->
            <div class="witwar stop" style="margin-bottom: 50px">
                <div class="gan"></div>
                <div class="gan_text"><p style="margin-bottom: 10px">请确保登录密码和支付密码不同</p><p>请输入8-20个字符,建议您使用大小写字母、数字和特殊符号。</p></div>
            </div>


            <!--表单-->
            <form class="form-horizontal ysbbd">
                <fieldset>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;当前密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入密码"  name="pwd" id="pwd">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;新密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入新密码"  name="newpwd" id="newpwd">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;确认新密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入新密码" id="cu_newpwd" name="cu_newpwd">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;校正码&nbsp;:</label>

                        <div class="form-right">
                            <input type="text" placeholder="请输入验证码" style="width: 104px" id="jzm" name="jzm">
                            <span class="yzmtu">CFSB</span>
                        </div>
                    </div>






                    <!-- 下一步-->
                    <div class="form-item">
                        <label class="form-left">&nbsp;</label>

                        <div class="form-right">
                            <a class="btn btn-primary step_button_s">确定</a>
                        </div>
                    </div>

                </fieldset>


            </form>


        </div>

    </div>
