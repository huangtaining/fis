<!DOCTYPE html>
<html>
<head lang="en">

    <title>修改登录密码</title>
    <link rel="import" href="../layout/header.html?__inline">
    <!--STYLE_PLACEHOLDER-->
    <link href="/modules/css/common2.css" rel="stylesheet">
    <link href="/modules/css/safe.css" rel="stylesheet">
    <script src="/modules/lib/ysbbase.min.js"></script>
    <script src="/modules/app/jquery.validate.min.js"></script>
    <script>
        require('modules/js/yanz');
        require('modules/app/jquery.validate.min');
    </script>

</head>
<body>
<!--head-->
<link rel="import" href="modules/widget/header/header.html?__inline">

<!--body-->
<div class="bo">
    <div class="layout">
        <!--GPS-->
        <div class="gps">
            您的当前位置&nbsp;:&nbsp;<span>安全管理</span>&nbsp;>&nbsp;<span>修改登录密码</span>
        </div>
        <!--主体-->
        <div class="alltit">
            修改登录密码
        </div>




        <div id="recbo" class="allbody">

            <!--警告2-->
            <div class="witwar stop" style="margin-bottom: 50px">
                <div class="gan"></div>
                <div class="gan_text"><p style="margin-bottom: 10px">请确保登录密码和支付密码不同</p><p>请输入8-20个字符,建议您使用大小写字母、数字和特殊符号。</p></div>
            </div>


            <!--表单-->
            <form class="form-horizontal" id="signupForm">
                <fieldset>


                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;当前密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入密码" class="money yz ps" data-yz="num" name="password" id="password">
                            <span class="yzwww"></span>
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;新密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入新密码" class="money yz ps re" data-yz="num" name="">
                            <span class="yzwww"></span>
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;确认新密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入新密码" class="money yz ps re" data-yz="num">
                            <span class="yzwww"></span>
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;校正码&nbsp;:</label>

                        <div class="form-right">
                            <input type="text" placeholder="请输入验证码" class="money yz" data-yz="num" style="width: 104px">
                            <span class="yzmtu">CFSB</span>
                            <span class="yzwww"></span>
                        </div>
                    </div>




                    <!-- 下一步-->
                    <div class="form-item">
                        <label class="form-left">&nbsp;</label>

                        <div class="form-right">
                            <a class="btn btn-primary step_button_s">确定
                            </a>
                        </div>
                    </div>

                </fieldset>


            </form>


        </div>

    </div>


</div>



<!--foot-->
<link rel="import" href="modules/widget/footer/footer.html?__inline">
<script src="lib/mod.js" data-loader></script>

<!--SCRIPT_PLACEHOLDER-->


</body>


</html>

<script type="text/javascript">
    var $ = require('jquery');
    $("#signupForm").validate({
        rules: {
            firstname: "required",
            lastname: "required",
            username: {
                required: true,
                minlength: 2
            },
            password: {
                required: true,
                minlength: 5
            },
            confirm_password: {
                required: true,
                minlength: 5,
                equalTo: "#password"
            },
            email: {
                required: true,
                email: true
            },
            "topic[]": {
                required: "#newsletter:checked",
                minlength: 2
            },
            agree: "required"
        },
        messages: {
            firstname: "请输入您的名字",
            lastname: "请输入您的姓氏",
            username: {
                required: "请输入用户名",
                minlength: "用户名必需由两个字母组成"
            },
            password: {
                required: "请输入密码",
                minlength: "密码长度不能小于 5 个字母"
            },
            confirm_password: {
                required: "请输入密码",
                minlength: "密码长度不能小于 5 个字母",
                equalTo: "两次密码输入不一致"
            },
            email: "请输入一个正确的邮箱",
            agree: "请接受我们的声明",
            topic: "请选择两个主题"
        }
    });

</script>
