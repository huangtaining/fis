<body class="pagesafe-mgt">
<!--head-->
<link rel="import" href="modules/widget/header/header-login.html?__inline">

<!--body-->
<div class="bo find">

    <div class="layout">
        <!--GPS-->
        <div class="gps">
            您的当前位置&nbsp;:&nbsp;<span>安全管理</span>&nbsp;>&nbsp;<span>重置支付密码</span>
        </div>
        <!--主体-->
        <div class="alltit">
            重置支付密码
        </div>


        <div class="allbody" style="margin-bottom: 0">
        	<h2 style="padding: 50px 20px 0 0px;font-size: 14px;color: #585858;">你正在使用手机号码找回密码</h2>
          <div class="bar_article clearfix" style="width: 100%;">
					<ul class="clearfix" style="padding: 50px 0px 20px 0px;">
						<li>
							<div class="zhong">
								<div class="tiao one"></div>
								<div class="yuan one"><em>1</em></div>
								<div class="tiao one"></div>
							</div>
							<p>收取手机短信，填写确认码</p>
						</li>
						<li>
							<div class="zhong">
								<div class="tiao"></div>
								<div class="yuan"><em>2</em></div>
								<div class="tiao"></div>
							</div>
							<p>重置支付密码</p>
						</li>
						<li>
							<div class="zhong">
								<div class="tiao"></div>
								<div class="yuan"><em>3</em></div>
								<div class="tiao"></div>
							</div>
							<p>重置成功</p>
						</li>
					</ul>
				</div>
        </div>

        <div class="allbody" style="margin-bottom: 0; border-top: 0; border-bottom: 0">


            <form class="form-horizontal ysbbd" style="margin-top: 20px">
                <fieldset>



                    <!-- 您的安全问题是-->
                    <div class="form-item">
                        <label class="form-left">&nbsp;账户名&nbsp;:</label>
                        <div class="form-right">
                            <span style="line-height: 28px" class="bullq">188****8888</span>
                        </div>
                    </div>

                    <!-- 输入你的答案-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;新的支付密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="password" placeholder="请输入支付密码" id="newpaypwd" name="newpaypwd">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;确认新的支付密码&nbsp;:</label>

                        <div class="form-right">
                            <input type="password" placeholder="请再次输入支付密码" id="cu_newpaypwd" name="cu_newpaypwd">
                        </div>
                    </div>




                    <!-- 下一步-->
                    <div class="form-item">
                        <label class="form-left">&nbsp;</label>

                        <div class="form-right">
                            <a class="step_button_s" style="margin-right: 20px" href="###">确认</a>
                        </div>
                    </div>

                </fieldset>


            </form>
        </div>

        <div class="allbody" style="margin-bottom:50px; border-top: 0; height: 300px">

        </div>
