<!DOCTYPE html>
<html>
<head lang="en">

    <title>修改支付密码</title>
    <link rel="import" href="../layout/header.html?__inline">
    <!--STYLE_PLACEHOLDER-->
    <link href="/modules/css/common2.css" rel="stylesheet">
    <link href="/modules/css/safe.css" rel="stylesheet">
    <script src="/modules/lib/ysbbase.min.js"></script>
    <script src="/modules/app/jquery.validate.min.js"></script>
    <script src="/modules/js/common2.js"></script>
    <script src="/modules/js/safe.js"></script>
    <script>
        var $ = require('jquery');
        require('modules/app/jquery.validate.min');
        require('modules/js/common2');
        require('modules/js/safe');
    </script>

</head>
<body>
<!--head-->
<link rel="import" href="modules/widget/header/header-login.html?__inline">

<!--body-->
<div class="bo">
    <div class="layout">
        <!--GPS-->
        <div class="gps">
            您的当前位置&nbsp;:&nbsp;<span>安全管理</span>&nbsp;>&nbsp;<span>修改支付密码</span>
        </div>
        <!--主体-->
        <div class="alltit">
            修改支付密码
        </div>




        <div id="recbo" class="allbody">

            <!--警告2-->
            <div class="witwar stop" style="margin-bottom: 50px">
                <div class="gan"></div>
                <div class="gan_text"><p style="margin-bottom: 10px">请确保登录密码和支付密码不同</p><p>请输入8-20个字符,建议您使用大小写字母、数字和特殊符号。</p></div>
            </div>


            <!--表单-->
            <form class="form-horizontal ysbbd">
                <fieldset>


                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;当前密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入新密码" name="paypwd" id="paypwd">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;新密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入新密码" name="newpaypwd" id="newpaypwd">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;确认新密码&nbsp;:</label>
                        <div class="form-right">
                            <input type="text" placeholder="请输入新密码" name="cu_newpaypwd" id="cu_newpaypwd">
                        </div>
                    </div>

                    <!-- 充值金额-->
                    <div class="form-item">
                        <label class="form-left"><span class="yell must">*</span>&nbsp;校正码&nbsp;:</label>

                        <div class="form-right">
                            <input type="text" placeholder="请输入验证码" id="jzm" name="jzm" style="width: 104px">
                            <img src="https://www.unspay.com/page/util/verifyImage.jsp?now=1474183874433" class="yzmtu">
                        </div>
                    </div>




                    <!-- 下一步-->
                    <div class="form-item">
                        <label class="form-left">&nbsp;</label>

                        <div class="form-right">
                            <a class="btn btn-primary step_button_s">确定
                            </a>
                        </div>
                    </div>

                </fieldset>


            </form>


        </div>

    </div>


</div>




<!--foot-->
<link rel="import" href="modules/widget/footer/footer.html?__inline">
<script src="lib/mod.js" data-loader></script>

<!--SCRIPT_PLACEHOLDER-->


</body>


</html>
