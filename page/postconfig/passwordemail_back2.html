<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用邮箱找回支付密码1</title>

		<!--STYLE_PLACEHOLDER-->
        <link rel="stylesheet" href="../modules/css/ysbformvalidate.scss" media="screen" title="no title">
	</head>
	<body>
		<link rel="import" href="modules/widget/header/header.html?__inline">
		<div class="forgot_password_box">
			<div class="forgot_password password">
				<h1>找回支付密码</h1>
			<h2>用邮箱找回支付密码</h2>
				<div class="bar_article clearfix">
	<ul class="clearfix">
		<li>
			<div class="zhong">
				<div class="tiao one"></div>
				<div class="yuan one"><em>1</em></div>
				<div class="tiao one"></div>
			</div>
			<p>收取邮件，填写确认码</p>
		</li>
		<li>
			<div class="zhong">
				<div class="tiao one"></div>
				<div class="yuan one"><em>2</em></div>
				<div class="tiao one"></div>
			</div>
			<p>重置支付密码</p>
		</li>
		<li>
			<div class="zhong">
				<div class="tiao"></div>
				<div class="yuan"><em>3</em></div>
				<div class="tiao"></div>
			</div>
			<p>成功</p>
		</li>
	</ul>
</div>



 <div class="personal_top">

        <form id="defaultForm" method="post" class="form-horizontal ysbformvalidate" action="#">
            <div class="password_content content" style="padding: 0;">
        	    <div class="yanzhen yanzhen3" style="padding-bottom: 10px;"><em style="width: 210px;color:#595959 ;"> 您的银生宝账户名：</em><span>46561646@qq.com</span></div>

                    <div class="biaodan" style="padding-bottom: 20px;padding-top: 0px;">
                        <div class="form-group has-feedback">
                            <label class="col-md-3 control-label" style="margin-left: 100px;"><b>*</b> 输入新密码：</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="password" placeholder="请输入新密码"/>
                                <div class="errorholder">
                                </div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label class=" col-md-3 control-label" style="margin-left: 100px;"><b>*</b> 确认新密码：</label>
                            <div class=" col-md-8">
                                <input type="password" class="form-control" name="confirmPassword"  placeholder="请确认新密码"/>
                                <div class="errorholder">
                                </div>
                            </div>
                        </div>
            <div class="tishi tishi3" style="margin: 10px auto 0px auto;">
				<p> <b></b>请确保支付密码和登录密码不同。</p>
		        <p style="margin-left: 40px;">请输入8-20个字符，建议您使用大小写字母、字数和特殊符号，增加密码强度。</p>
		    </div>
		    
		    <div class="form-group" style="padding: 5px 0 25px 0;">
                        <div class="button_btn"> 
                            <button id="btnSubmit" type="submit" class="btn btn-primary" name="signup2" value="Sign up 2" style="margin-left: 100px;">确定</button>
                        </div>
                    </div>
                </div>
            </div>             
        </form>
</div>

			</div>
		</div>
	 <link rel="import" href="modules/widget/footer/footer.html?__inline">

    <script src="../lib/TweenMax.min.js" type="text/javascript" charset="utf-8" data-framework></script>

    <script src="lib/mod.js" data-loader></script>

    <script type="text/javascript">
        $(document).ready(function() {

            require('modules/app/jquery.bootstrapValidator');


            // Generate a simple captcha
            function randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            };

            $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

            $("#btnSubmit").bind("click", function() {
                alert("Submit");
            });

            $('#defaultForm').bootstrapValidator({
                //live: 'disabled',
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon', //glyphion-remove
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    password: {
                        validators: {
                            notEmpty: {
                                message: '长度不低与8个字符'
                            },
                            identical: {
                                field: 'confirmPassword',
                                message: '2次密码要一致'
                            }
                        }
                    },
                    confirmPassword: {
                        validators: {
                            notEmpty: {
                                message: '2次密码要一致'
                            },
                            identical: {
                                field: 'password',
                                message: '2次密码不一致'
                            }
                        }
                    }                   
                }
            });

            // Validate the form manually
            $('#validateBtn').click(function() {
                $('#defaultForm').bootstrapValidator('validate');
            });

            $('#resetBtn').click(function() {
                $('#defaultForm').data('bootstrapValidator').resetForm(true);
            });
        });
    </script>

    <script>
        require('ui/index');
    </script>
    <!--SCRIPT_PLACEHOLDER-->
</body>
</html>
