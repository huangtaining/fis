<script>


    $('input').iCheck({
        checkboxClass: 'icheckbox_flat-blue'
    });
for(var i=0;i<2;i++){
    check(i)
    }
function check(i){
    $("th .icheckbox_flat-blue").eq(i).on('ifChecked',function() {
        if(i==0){
            $("td .icheckbox_flat-blue:even").iCheck("check");

        }else if(i==1){
            $("td .icheckbox_flat-blue:odd").iCheck("check");

        }
    });

    $("th .icheckbox_flat-blue").eq(i).on('ifUnchecked',function() {
        if(i==0){
            $("td .icheckbox_flat-blue:even").iCheck("uncheck");

        }else if(i==1){
            $("td .icheckbox_flat-blue:odd").iCheck("uncheck");
        }
    })
}





</script>
