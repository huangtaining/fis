<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要收款</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="../layout/header.html?__inline">
</head>
<body>
    <link rel="import" href="modules/widget/header/header.html?__inline">
    <div class="collection">
        <div class="sub_coll">
            <p class="position">您的当前位置 : 我的银生宝 > 我要收款</p>
        </div>

        <div class="container">
            <h4 class="line">我要收款</h4>
            <h5 class="shouk">你正在使用即时收款，你可以使用担保收款，您还可以向多人收款</h5>
            <ul class="progress clearfix">
                <li class="firstli">
                    <div class="form-one"></div>
                    <div class="quan-one">1</div>
                    <p>填写收款表单</p>
                </li>
                <li class="secli">
                    <div class="form-one change"></div>
                    <div class="quan-one quanc">2</div>
                    <p>确认收款信息</p>
                </li>
                <li class="firstli threeli">
                    <div class="form-one change"></div>
                    <div class="quan-one quanc">3</div>
                    <p>收款请求创建成功</p>
                </li>
            </ul>


            <!--form开始-->
            <div class="form clearfix linedown">
                <form action="">
                    <p>
                        <label for=""><em>*</em>被收款方账户:</label>
                        <input type="text" placeholder="请输入用户名">
                        <span class="changeb">从联系人中选取</span>


                    </p>
                    <p>
                        <label for="">被收款方名称:</label>
                        <input type="text" placeholder="请输入姓名或单位">
                        <span></span>
                    </p>
                    <p>
                        <label for=""><em>*</em>收款金额:</label>
                        <input type="text" placeholder="请输入金额">
                        <span>元 &nbsp;<img src="../static/imgs/icons/B3-1.png" alt=""> </span>
                    </p>
                    <p>
                        <label for="">总金额大写:</label>
                        <input type="text" class="totalmoney">
                        <span></span>
                    </p>
                    <p>
                        <label for="">服务费:</label>
                        <input type="text" class="severmoney">
                        <span class="lsevermoney">查看收费标准</span>
                    </p>
                    <p>
                        <label for="">商品用途:</label>
                        <input type="text">
                        <span></span>
                    </p>
                    <p>
                        <label for=""><em>*</em>资金用途:</label>
                        <input type="text">
                        <span>(最长85个字符)</span>
                    </p>
                    <p class="stail">
                        <label for="">详细说明:</label>
                        <textarea id="txt" placeholder="(最长85个字符)"></textarea>

                    </p>
                    <p>
                        <button type="button" class="btn btn-primary nextbtn" style="margin-left:209px;margin-top:20px;">下一步</button>
                    </p>
                </form>

                <!--警告-->
                <div class="alert alert-warning alertdown" role="alert">
                    <img src="../static/imgs/icons/B3-2.png" alt=""> <p>为配合国家实施《中华人民共和国反洗钱法》、《银行卡业务管理办法》等法律法规，打击洗钱、非法套现等犯罪行为，银生宝严禁信用卡套现、洗钱、虚假交易行为，一经发现将予以处罚，包括但不限于：限制提现、冻结账户、永久停止服务，并会影响相关信用记录。</p>
                </div>
            </div>

        </div>
