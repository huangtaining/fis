<!DOCTYPE html>
<html>
<head lang="en">
    <title>转账到银生宝_确认付款信息</title>
    <link rel="import" href="../layout/header.html?__inline">
    <!--STYLE_PLACEHOLDER-->
    <link href="../../modules/css/myusp.css" rel="stylesheet">
    <link href="../../modules/css/common2.css" rel="stylesheet">
    <link href="../../modules/css/transfer_com.css" rel="stylesheet">
    <link href="../../modules/css/appcen.css" rel="stylesheet">
    <script src="/modules/lib/ysbbase.min.js"></script>
    <script src="/modules/app/jquery.validate.min.js"></script>
    <script src="/modules/js/jsq.js"></script>
    <script src="/modules/js/common2.js"></script>
    <script>
        var $ = require('jquery');
        require('modules/app/jquery.validate.min');
        require('modules/js/jsq');
        require('modules/js/common2');
    </script>
</head>
<body>
<!--head-->
<link rel="import" href="/modules/widget/header/header-login.html?__inline">

<div class="bo">
            <div class="layout">
                <!--GPS-->
                <div class="gps">
                    您的当前位置&nbsp;:&nbsp;<span>我的银生宝</span>&nbsp;>&nbsp;<span >转账</span>
                </div>
                <!--主体-->
                <div class="alltit">转账到银生宝账户</div>

                <div class="allstep">
                    <div class="witstep_text">你在使用非担保交易,去认付款后,款项直接进入对方的账户。与陌生人交易,建议使用担保付款。</div>
                    <div class="witimg2"></div>
                </div>


                <div class="allbody recbo" style="border-top: none">

                    <div class="witwar stop">
                        <div class="gan"></div>
                        <div class="gan_text">请确认您的付款信息，点击确定信息并付款</div>
                    </div>

                    <form class="form-horizontal form_succ">
                        <fieldset>

                            <!-- 交易类型-->
                            <div class="form-item">
                                <label class="form-left">&nbsp;收款方账户&nbsp;:</label>
                                <div class="form-right">
                                    <span>181321212</span>
                                </div>
                            </div>


                            <!-- 交易编号-->
                            <div class="form-item">
                                <label class="form-left">&nbsp;收款方名称&nbsp;:</label>
                                <div class="form-right">
                                    <span>罗尊尊</span>
                                </div>
                            </div>

                            <!-- 交易金额-->
                            <div class="form-item">
                                <label class="form-left">&nbsp;付款金额&nbsp;:</label>
                                <div class="form-right">
                                    <span class="yell"  style="margin-right: 20px">0.01</span>元
                                </div>
                            </div>

                            <!-- 交易金额-->
                            <div class="form-item">
                                <label class="form-left">&nbsp;商品信息&nbsp;:</label>
                                <div class="form-right">
                                    <span>测试</span>
                                </div>
                            </div>

                            <!-- 交易金额-->
                            <div class="form-item">
                                <label class="form-left">&nbsp;资金用途&nbsp;:</label>
                                <div class="form-right">
                                    <span>测试</span>
                                </div>
                            </div>


                            <!-- 备注-->
                            <div class="form-item">
                                <label class="form-left">备注&nbsp;:</label>
                                <div class="form-right">
                                    <span style="margin-right: 20px">aam</span>
                                </div>
                            </div>

                            <!-- 上一步-->
                            <div class="form-item" style="margin-top: 30px">
                                <label class="form-left">
                                    <a class="btn btn-primary step_button">上一步</a>
                                </label>
                                <div class="form-right">
                                    <a class="btn btn-primary step_button_s">确认付款</a>
                                </div>
                            </div>


                        </fieldset>


                    </form>

                    <!--警告2-->
                    <div class="witwar stop">
                        <div class="gan"></div>
                        <div class="gan_text">
                            <p class="bot10">为配合国家实施《中华人民共和国反洗钱法》、《银行卡业务管理办法》等法律法规，打击洗钱、非法套现等犯罪行为，银生宝严禁信用卡套现、洗钱、虚假交易行为，</p>
                            <p>一经发现将予以处罚，包括但不限于：限制提现、冻结账户、永久停止服务，并会影响相关信用记录。</p>
                        </div>
                    </div>

                </div>


            </div>
</div>

<!--foot-->
<link rel="import" href="modules/widget/footer/footer.html?__inline">
<script src="lib/mod.js" data-loader></script>
<!--SCRIPT_PLACEHOLDER-->

</body>
</html>
