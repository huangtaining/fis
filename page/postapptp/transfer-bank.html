//        切换选项卡
        $(".card_sp").click(function(){
            $(".card_sp").removeClass("active");
            $(this).toggleClass("active");
            var _cardlei=$(".card_tit").children(".active").index();
            switch (_cardlei){
                   case 0:
                        $("#card1").css("zIndex",5).siblings().css("zIndex",0);
                         var _sh=$("#card1").css("height");
                        $(".car").css("height",_sh)
                   break;
                   case 1:

                    break;
            }

        });
    })


</script>
