    <!--主体-->
    <div class="alltit">向多人付款</div>

    <div class="allstep">
        <div class="tsf_step2" ></div>
    </div>

    <div class="allbody recbo">



        <form class="form-horizontal">
            <fieldset>

                <!-- 当前账户余额-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;当前账户余额&nbsp;:</label>
                    <div class="controls">
                        <span>987.446.213</span>元
                    </div>
                </div>

                <!-- 收款方账户汇总-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;收款方账户汇总&nbsp;:</label>
                    <div class="controls">
                        共<span class="yell">5</span>笔,总计<span class="yell">46454</span>元
                    </div>
                </div>


                <!--总金额大写-->
                <div class="control-group">
                    <label class="control-label">总金额大写&nbsp;:</label>
                    <div class="controls">
                        <input type="text" class="china">
                    </div>
                </div>



                <!-- 资金用途-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;资金用途&nbsp;:</label>
                    <div class="controls">
                        <span>最长85个字符</span>
                    </div>
                </div>

                <!-- 备注-->
                <div class="control-group">
                    <label class="control-label">备注&nbsp;:</label>
                    <div class="controls">
                        <span>22222</span>
                    </div>
                </div>

                <!--步骤 -->
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <div class="controls">
                        <a>
                            <button  type="button" class="btn btn-primary nextstep"
                                     data-loading-text="Loading...">下一步
                            </button>
                        </a>
                    </div>
                </div>

            </fieldset>


        </form>

        <!--警告2-->
        <div class="witwar stop">
            <div class="gan"></div>
            <div class="gan_text" >为配合国家实施反洗钱法,经济发垃圾分类数据连接拉链扣积分的离开家</div>
        </div>

    </div>


</div>
