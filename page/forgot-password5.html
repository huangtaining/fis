<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="forgot_password_box">

				<div class="bar_article clearfix">

		<li>

				<div class="tiao one"></div>

			</div>

		<li>

		</li>		
	</ul>	
</div>

<div class="complete">
			<div>
				<em><img src="../img/login/wanch.png" alt="" /></em>

		</div>
       
							
			</div>
