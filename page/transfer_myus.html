<!DOCTYPE html>
<html>
<head lang="en">
    <title>转账到银生宝_1</title>
    <link rel="import" href="layout/header.html?__inline">
    <!--STYLE_PLACEHOLDER-->
    <link href="../modules/css/ysbbase.css" rel="stylesheet">
    <link href="../modules/css/myusp.css" rel="stylesheet">
    <link href="../modules/css/common2.css" rel="stylesheet">
    <link href="../modules/css/transfer_com.css" rel="stylesheet">
    <link href="../modules/css/appcen.css" rel="stylesheet">
</head>
<body>


<div class="layout">
    <!--GPS-->
    <div class="gps">
        您的当前位置&nbsp;:&nbsp;<span>我的银生宝</span>&nbsp;>&nbsp;<span >转账</span>
    </div>
    <!--主体-->
    <div class="alltit">转账到银生宝账户</div>

    <div class="allstep">
        <div class="tsf_step" ></div>
    </div>

    <div class="allbody recbo">



        <form class="form-horizontal">
            <fieldset>

                <!-- 收款方账户-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;收款方账户&nbsp;:</label>
                    <div class="controls">
                        <input type="text" placeholder="请输入金额" style="margin-right: 18px">元
                        <span style="margin-left: 18px" class="bull">从联系人中收取</span>
                        <span style="margin-left: 18px" class="bull">批量付款</span>
                    </div>
                </div>

                <!-- 收款方名称-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;收款方名称&nbsp;:</label>
                    <div class="controls">
                        <input type="text"style="margin-right: 18px">元
                        <span style="margin-left: 18px"><img src="../img/logind/withc/phone.jpg"></span>
                    </div>
                </div>

                <!-- 付款金额-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;付款金额&nbsp;:</label>
                    <div class="controls">
                        <input type="text" placeholder="请输入金额" style="margin-right: 18px">元
                        <span style="margin-left: 18px"><img src="../static/logind/withc/phone.jpg"></span>
                    </div>
                </div>

                <!--付款金额大写-->
                <div class="control-group">
                    <label class="control-label">付款金额大写&nbsp;:</label>
                    <div class="controls">
                        <input type="text" class="china">
                    </div>
                </div>

                <!-- 服务费-->
                <div class="control-group">
                    <label class="control-label">服务费&nbsp;:</label>
                    <div class="controls">
                        <span class="yell" style="margin-right: 20px">10.00</span>元
                        <a href="#" class="bull" style="margin-left: 20px">查看收费标准</a>
                    </div>
                </div>


                <!-- 商品信息-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;付款金额&nbsp;:</label>
                    <div class="controls">
                        <input type="text" placeholder="请输入金额" style="margin-right: 18px">元
                    </div>
                </div>

                <!-- 资金用途-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;资金用途&nbsp;:</label>
                    <div class="controls">
                        <input type="text" placeholder="请输入金额" style="margin-right: 18px">元
                        <span style="margin-left: 18px">最长85个字符</span>
                    </div>
                </div>

                <!-- 备注-->
                <div class="control-group">
                    <label class="control-label">备注&nbsp;:</label>
                    <div class="controls">
                        <textarea placeholder="最长85个字符" class="note"></textarea>
                    </div>
                </div>

                <!-- 上一步-->
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <div class="controls">
                        <a>
                            <button  type="button" class="btn btn-primary nextstep"
                                     data-loading-text="Loading...">上一步
                            </button>
                        </a>
                    </div>
                </div>

            </fieldset>


        </form>

        <!--警告2-->
        <div class="witwar stop">
            <div class="gan"></div>
            <div class="gan_text" >为配合国家实施反洗钱法,经济发垃圾分类数据连接拉链扣积分的离开家</div>
        </div>

    </div>


</div>

<div class="layout">
    <div class="norque">
        <h3>常见问题</h3>
        <p class="que">如何给银生宝充值?</p>
        <p class="que">给银生宝充值成功，为何银生宝账户里没钱?</p>
    </div>
</div>

<!--foot-->
<link rel="import" href="modules/widget/footer/footer.html?__inline">
<script src="lib/mod.js" data-loader></script>
