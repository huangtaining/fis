<!DOCTYPE html>
<html>
<head lang="en">
    <title>提现_1</title>
    <link rel="import" href="../layout/header.html?__inline">
    <!--STYLE_PLACEHOLDER-->
    <link href="../../modules/css/myusp.css" rel="stylesheet">
    <link href="../../modules/css/common2.css" rel="stylesheet">
    <link href="../../modules/css/transfer_com.css" rel="stylesheet">

</head>
<body>

<!--head-->
<link rel="import" href="modules/widget/header/header.html?__inline">


<div class="layout">
    <!--GPS-->
    <div class="gps">
        您的当前位置&nbsp;:&nbsp;<span>我的银生宝</span>&nbsp;>&nbsp;<span >提现</span>
    </div>
    <!--主体-->
    <div class="alltit">提现</div>


    <div id="recbo" class="allbody">

        <div class="witstep">
            <div class="witimg1"></div>
            <div class="wittop">
                <p>单笔限额:<span class="yell">100,000,000元</span></p>
                <p>单日累计限额:<span></span></p>
            </div>
            <div class="witwar stop">
                <div class="gan"></div>
                如果需要转出
            </div>
        </div>

        <form class="form-horizontal">
            <fieldset>

                <!--充值账户-->
                <div class="control-group">
                    <label class="control-label">账户余额&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 40px">989,767,100</span>
                    </div>
                </div>

                <!-- my账户-->
                <div class="control-group">

                    <label class="control-label">收款银行账户名称&nbsp;:</label>
                    <div class="controls">
                        <select class="skyhzh">
                            <option>淘宝支付账户</option>
                            <option>刷脸</option>
                        </select>
                        <a href="#" class="bull">添加银行账户</a>
                    </div>
                </div>

                <!-- 收款银行账号-->
                <div class="control-group">

                    <label class="control-label">收款银行账号&nbsp;:</label>
                    <div class="controls">
                        <span>****1313</span>
                    </div>
                </div>

                <!-- 提现金额-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;提现金额&nbsp;:</label>
                    <div class="controls">
                        <input type="text" placeholder="请输入金额" style="margin-right: 18px">元
                        <span style="margin-left: 18px"><img src="../static/logind/withc/phone.jpg"></span>
                    </div>
                </div>

                <!--充值金额大写-->
                <div class="control-group">
                    <label class="control-label">提现金额大写&nbsp;:</label>
                    <div class="controls">
                        <input type="text" class="china">
                    </div>
                </div>

                <!-- 服务费-->
                <div class="control-group">
                    <label class="control-label">服务费&nbsp;:</label>
                    <div class="controls">
                        <span class="yell" style="margin-right: 20px">10.00</span>元
                        <a href="#" class="bull" style="margin-left: 20px">查看收费标准</a>
                    </div>
                </div>

                <!-- 备注-->
                <div class="control-group">
                    <label class="control-label">备注&nbsp;:</label>
                    <div class="controls">
                                  <textarea placeholder="最长85个字符" class="note"></textarea>
                    </div>
                </div>

                <!-- 下一步-->
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <div class="controls">
                        <a>
                            <button  type="button" class="btn btn-primary nextstep"
                                     data-loading-text="Loading...">下一步
                            </button>
                        </a>
                    </div>
                </div>

            </fieldset>


        </form>

        <div class="stop">
            <div class="gan"></div>
            为配合国家实施反洗钱法,经济发垃圾分类数据连接拉链扣积分的离开家
        </div>

    </div>


</div>

<div class="layout">
    <div class="norque">
        <h3>常见问题</h3>
        <p class="que">如何给银生宝充值?</p>
        <p class="que">给银生宝充值成功，为何银生宝账户里没钱?</p>
    </div>
</div>

<!--foot-->
<link rel="import" href="modules/widget/footer/footer.html?__inline">
<script src="lib/mod.js" data-loader></script>
