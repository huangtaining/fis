<head lang="en">
    <title>提现_2</title>
    <link rel="import" href="../layout/header.html?__inline">
    <!--STYLE_PLACEHOLDER-->
    <link href="../../modules/css/common2.css" rel="stylesheet">
    <link href="../../modules/css/transfer_com.css" rel="stylesheet">
    <script src="../../modules/lib/ysbbase.min.js"></script>
</head>
<body>

<!--head-->
<link rel="import" href="modules/widget/header/header.html?__inline">


<div class="layout">
    <!--GPS-->
    <div class="gps">
        您的当前位置&nbsp;:&nbsp;<span>我的银生宝</span>&nbsp;>&nbsp;<span >提现</span>
    </div>
    <!--主体-->
    <div class="alltit">提现</div>


    <div id="recbo" class="allbody">


        <div class="witstep">
            <div class="witimg2"></div>
            <div class="wittop">
                <p>单笔限额:<span class="yell">100,000,000元</span></p>
                <p>单日累计限额:<span class="yell">100,000,000元</span></p>
            </div>
            <div class="witwar stop">
                <div class="gan"></div>
                如果需要转出
            </div>
        </div>

        <form class="form-horizontal">
            <fieldset>

                <!--提现子账户-->
                <div class="control-group">
                    <label class="control-label">提现子账户&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 40px">资本账户</span>
                    </div>
                </div>

                <!-- 账户余额-->
                <div class="control-group">

                    <label class="control-label">账户余额&nbsp;:</label>
                    <div class="controls">
                        <span class="huang">10.00</span>元
                    </div>
                </div>
                <!-- 提现金额-->
                <div class="control-group">

                    <label class="control-label">提现金额&nbsp;:</label>
                    <div class="controls">
                        <span class="huang">10.00</span>元
                    </div>
                </div>

                <!-- 提服务费-->
                <div class="control-group">

                    <label class="control-label">服务费&nbsp;:</label>
                    <div class="controls">
                        <span class="huang">10.00</span>元
                    </div>
                </div>

                <!-- 收款账号名称-->
                <div class="control-group">

                    <label class="control-label">收款银行账户名称&nbsp;:</label>
                    <div class="controls">
                                 <span>王小康</span>
                    </div>
                </div>

                <!-- 收款银行账号-->
                <div class="control-group">

                    <label class="control-label">收款银行账号&nbsp;:</label>
                    <div class="controls">
                        <span>****1313</span>
                    </div>
                </div>

                <!-- 备注-->
                <div class="control-group">
                    <label class="control-label">备注&nbsp;:</label>
                    <div class="controls">
                       <span></span>
                    </div>
                </div>



                <!--输入支付密码-->
                <div class="control-group">
                    <label class="control-label">请输入支付密码&nbsp;:</label>
                    <div class="controls">
                        <input type="text">
                    </div>
                </div>


                <!-- 下一步-->
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <div class="controls">
                        <a>
                            <button  type="button" class="btn btn-primary nextstep"
                                     data-loading-text="Loading...">下一步
                            </button>
                        </a>
                    </div>
                </div>

            </fieldset>


        </form>

        <div class="stop">
            <div class="gan"></div>
            为配合国家实施反洗钱法,经济发垃圾分类数据连接拉链扣积分的离开家
        </div>

    </div>


</div>

<div class="layout">
    <div class="norque">
        <h3>常见问题</h3>
        <p class="que">如何给银生宝充值?</p>
        <p class="que">给银生宝充值成功，为何银生宝账户里没钱?</p>
    </div>
</div>
