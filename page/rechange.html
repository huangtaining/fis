<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>充值_1</title>
    <link href="../modules/css/bootstrap.min.css" rel="stylesheet">
    <link href="../modules/css/myusp.css" rel="stylesheet">
    <link href="../modules/css/common.css" rel="stylesheet">
    <link href="../modules/css/appcen.css" rel="stylesheet">
    <link href="../modules/css/transfer_com.css" rel="stylesheet">
    <link href="../modules/lib/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <script src="../components/jquery/jquery.js"></script>
    <script src="../modules/lib/bootstrap-table/bootstrap-table.js"></script>

</head>
<body>


<div class="layout">
    <!--GPS-->
     <div class="gps">
         您的当前位置&nbsp;:&nbsp;<span>我的银生宝</span>&nbsp;>&nbsp;<span>充值</span>
     </div>
    <!--主体-->
    <div class="alltit">
        充值
    </div>

    <div id="recbo" class="allbody">

        <form class="form-horizontal">
            <fieldset>

                <!--充值账户-->
                <div class="control-group">
                    <label class="control-label">充值账户&nbsp;:</label>
                    <div class="controls">
                        <span style="margin-right: 40px">aaaa</span>
                        <span>余额&nbsp;:&nbsp;<span class="yell">0.00</span>&nbsp;元</span>
                    </div>
                </div>

                <!-- my账户-->
                <div class="control-group">

                    <label class="control-label">银生宝账户名&nbsp;:</label>
                    <div class="controls">
                        <span>周斌</span>
                    </div>
                </div>

                <!-- 充值金额-->
                <div class="control-group">
                    <label class="control-label"><span class="yell">*</span>&nbsp;充值金额&nbsp;:</label>
                    <div class="controls">
                        <input type="text" id="phone"  onchange="veri();"  placeholder="请输入金额">
                    </div>
                </div>

                <!--充值金额大写-->
                <div class="control-group">
                    <label class="control-label">充值金额大写&nbsp;:</label>
                    <div class="controls">
                        <input type="text" id="youx"  onchange="veri();"  class="china">
                    </div>
                </div>

                <!-- 服务费-->
                <div class="control-group">
                    <label class="control-label">服务费&nbsp;:</label>
                    <div class="controls">
                        <span class="yell" style="margin-right: 20px">10.00</span>元
                        <a href="#" class="bull" style="margin-left: 20px">查看收费标准</a>
                    </div>
                </div>

                <!-- 下一步-->
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <div class="controls">
                        <a>
                        <button  type="button" class="btn btn-primary nextstep"
                                data-loading-text="Loading...">下一步
                        </button>
                        </a>
                    </div>
                </div>

            </fieldset>


        </form>

        <div class="stop">
            <div class="gan"></div>
            为配合国家实施反洗钱法,经济发垃圾分类数据连接拉链扣积分的离开家
        </div>
    </div>
</div>

<div class="layout">
    <div class="norque">
        <h3>常见问题</h3>
        <p class="que">如何给银生宝充值?</p>
        <p class="que">给银生宝充值成功，为何银生宝账户里没钱?</p>
    </div>
</div>

</html>
<script type="text/javascript">
    var _nextDa;
    $(function() {
        $(".nextstep").click(function(){
            veri()
        })
    });
//    $(this).parent("a").attr("href","rechange_2.html")
    //验证格式的函数
    function veri(){
//
        var _phone=$("#phone").val();
        var _youx=$("#youx").val()
        if(_phone && _youx){
            if(   (/^1[3|4|5|7|8]\d{9}$/.test(_phone))   &&   (/^1[3|4|5|7|8]\d{9}$/.test(_youx))    ){
                $(".nextstep").css("background","red")
            }else{
                alert("格式不正确")
            }
        }

    }
</script>
